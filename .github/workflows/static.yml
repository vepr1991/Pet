# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Срабатывает при пуше в main, dev ИЛИ в stable-version
  push:
    branches: ["main", "dev", "stable-version"]

  # Позволяет запускать воркфлоу вручную из вкладки Actions
  workflow_dispatch:

# Устанавливаем разрешения для GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешаем только одно активное развертывание за раз
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Мы публикуем только папку web как корень сайта
          # Это решает проблему с путями и 404 ошибкой
          path: './web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4