<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #f6f7f8;
            --card: #ffffff;
            --accent: #6fa8dc;
            --text: #1f2933;
            --border: #e5e7eb;
        }

        body {
            margin: 0;
            padding: 16px;
            background: var(--bg);
            font-family: -apple-system, Inter, sans-serif;
            color: var(--text);
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--border);
            margin-bottom: 14px;
        }

        .btn {
            width: 100%;
            height: 46px;
            border-radius: 12px;
            background: var(--accent);
            border: none;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2 id="studio-name">Загрузка студии…</h2>
    </div>

    <button class="btn" onclick="sendBooking()">Записаться</button>

    <script>
        const tg = window.Telegram.WebApp;
        const sb = supabase.createClient(
            "https://uplcrgnxkafcxejwuggx.supabase.co",
            "sb_publishable_SDlNlU_Nco34DHqTS0DasA_5jQqyiSF"
        );

        const mId = new URLSearchParams(location.search).get("master");

        async function init() {
            tg.ready();
            if (!mId) return;

            const { data } = await sb
                .from("masters")
                .select("studio_name")
                .eq("telegram_id", Number(mId))
                .single();

            if (data) {
                document.getElementById("studio-name").innerText = data.studio_name;
            }
        }

        function sendBooking() {
            tg.showAlert("Заявка отправлена");
            tg.close();
        }

        init();
    </script>
</body>
</html>
