<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #000; --card: #1c1c1e; --accent: #2481cc; --text: #fff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 16px; padding-bottom: 50px; }

        .section-label { color: var(--accent); font-size: 11px; text-transform: uppercase; font-weight: bold; margin: 20px 0 10px 4px; letter-spacing: 0.5px; }
        .card { background: var(--card); border-radius: 12px; padding: 12px; margin-bottom: 12px; border: 1px solid #2c2c2e; }

        /* –í—ã–±–æ—Ä –ø–∏—Ç–æ–º—Ü–∞ */
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 12px; }
        .select-card { background: var(--card); border-radius: 12px; padding: 12px; text-align: center; border: 2px solid transparent; cursor: pointer; transition: 0.2s; }
        .select-card.active { border-color: var(--accent); background: rgba(36, 129, 204, 0.1); }
        .select-card span { display: block; font-size: 24px; margin-bottom: 4px; }
        .select-card label { font-size: 12px; font-weight: 500; }

        input { width: 100%; background: var(--card); border: none; border-radius: 10px; padding: 14px; color: #fff; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; outline: none; }

        /* –°–ø–∏—Å–æ–∫ —É—Å–ª—É–≥ */
        .service-item { display: flex; justify-content: space-between; align-items: center; padding: 14px; border-bottom: 1px solid #2c2c2e; cursor: pointer; }
        .service-item:last-child { border-bottom: none; }
        .service-item.active { background: rgba(36, 129, 204, 0.1); color: var(--accent); }
        .service-item b { color: var(--accent); }

        /* –ö–∞–ª–µ–Ω–¥–∞—Ä—å */
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .day { padding: 10px 0; border-radius: 8px; font-size: 14px; cursor: pointer; }
        .day.active { background: var(--accent); font-weight: bold; }
        .day.disabled { color: #444; pointer-events: none; }

        .time-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
        .time-slot { background: var(--card); padding: 10px 0; text-align: center; border-radius: 8px; font-size: 13px; border: 1px solid #333; cursor: pointer; }
        .time-slot.active { background: var(--accent); border-color: var(--accent); font-weight: bold; }

        .btn-confirm { width: 100%; background: var(--accent); color: #fff; border: none; border-radius: 12px; padding: 16px; font-weight: bold; font-size: 16px; margin-top: 24px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card"><h2 id="studio-name" style="margin:0; font-size: 20px;">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—É–¥–∏–∏...</h2></div>

    <div class="section-label">–ö—Ç–æ –≤–∞—à –ª—é–±–∏–º–µ—Ü?</div>
    <div class="grid-3">
        <div class="select-card" id="pet-dog" onclick="setPetType('–°–æ–±–∞–∫–∞', 'pet-dog')"><span>üê∂</span><label>–°–æ–±–∞–∫–∞</label></div>
        <div class="select-card" id="pet-cat" onclick="setPetType('–ö–æ—à–∫–∞', 'pet-cat')"><span>üê±</span><label>–ö–æ—à–∫–∞</label></div>
        <div class="select-card" id="pet-other" onclick="setPetType('–î—Ä—É–≥–æ–π', 'pet-other')"><span>üê∞</span><label>–î—Ä—É–≥–æ–π</label></div>
    </div>

    <div class="section-label">–î–∞–Ω–Ω—ã–µ –ø–∏—Ç–æ–º—Ü–∞</div>
    <input type="text" id="p-breed" placeholder="–ü–æ—Ä–æ–¥–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –®–ø–∏—Ü) *">
    <input type="text" id="p-name" placeholder="–ö–ª–∏—á–∫–∞ –ø–∏—Ç–æ–º—Ü–∞ *">

    <div class="section-label">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É</div>
    <div class="card" id="services-container" style="padding:0">
        <div style="padding:20px; color:#666; text-align:center">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∞–π—Å–∞...</div>
    </div>

    <div class="section-label">–ö–æ–Ω—Ç–∞–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</div>
    <input type="tel" id="p-phone" placeholder="+7 (7__) ___-__-__ *">

    <div class="section-label">–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è</div>
    <div class="card">
        <div class="cal-header">
            <button onclick="changeMonth(-1)" style="background:none; border:none; color:var(--accent); font-size:18px;">‚ùÆ</button>
            <b id="month-label">–ú–µ—Å—è—Ü 2026</b>
            <button onclick="changeMonth(1)" style="background:none; border:none; color:var(--accent); font-size:18px;">‚ùØ</button>
        </div>
        <div class="cal-grid" id="calendar"></div>
        <div class="time-grid" id="time-slots"></div>
    </div>

    <button class="btn-confirm" onclick="sendBooking()">–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</button>



    <script>
        const tg = window.Telegram.WebApp;
        const _sb = supabase.createClient('https://uplcrgnxkafcxejwuggx.supabase.co', 'sb_publishable_SDlNlU_Nco34DHqTS0DasA_5jQqyiSF');
        const mId = new URLSearchParams(window.location.search).get('master');

        let currDate = new Date();
        let booking = { pet_type: "", breed: "", pet_name: "", service: "", phone: "", date: null, time: null, master_id: mId };

        // –ú–∞—Å–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        document.getElementById('p-phone').addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
            e.target.value = !x[2] ? x[1] : '+7 (' + x[2] + (x[3] ? ') ' + x[3] : '') + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
        });

        async function init() {
            tg.ready(); tg.expand();
            if (!mId) return;

            // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞–∑–≤–∞–Ω–∏—è —Å—Ç—É–¥–∏–∏
            const { data: m } = await _sb.from('masters').select('studio_name').eq('telegram_id', Number(mId)).single();
            if (m) document.getElementById('studio-name').innerText = m.studio_name;

            // –ó–∞–≥—Ä—É–∑–∫–∞ —É—Å–ª—É–≥ –º–∞—Å—Ç–µ—Ä–∞
            const { data: srv } = await _sb.from('services').select('*').eq('master_id', Number(mId));
            const container = document.getElementById('services-container');
            container.innerHTML = "";

            if (srv && srv.length > 0) {
                srv.forEach(s => {
                    const item = document.createElement('div');
                    item.className = 'service-item';
                    item.innerHTML = `<span>${s.name}</span><b>${s.price} ‚Ç∏</b>`;
                    item.onclick = () => {
                        document.querySelectorAll('.service-item').forEach(el => el.classList.remove('active'));
                        item.classList.add('active');
                        booking.service = s.name;
                    };
                    container.appendChild(item);
                });
            } else {
                container.innerHTML = '<div style="padding:20px; color:#666; text-align:center">–ú–∞—Å—Ç–µ—Ä –µ—â–µ –Ω–µ –¥–æ–±–∞–≤–∏–ª —É—Å–ª—É–≥–∏.</div>';
            }

            renderCalendar();
        }

        function setPetType(type, id) {
            document.querySelectorAll('.select-card').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            booking.pet_type = type;
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar');
            const label = document.getElementById('month-label');
            grid.innerHTML = "";

            const month = currDate.getMonth();
            const year = currDate.getFullYear();
            label.innerText = new Intl.DateTimeFormat('ru-RU', {month:'long', year:'numeric'}).format(currDate);

            const firstDayRaw = new Date(year, month, 1).getDay();
            const firstDay = firstDayRaw === 0 ? 6 : firstDayRaw - 1;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for(let i=0; i < firstDay; i++) grid.appendChild(document.createElement('div'));

            for(let d=1; d<=daysInMonth; d++) {
                const div = document.createElement('div');
                div.className = 'day';
                div.innerText = d;
                const dateStr = `${String(d).padStart(2, '0')}.${String(month+1).padStart(2, '0')}.${year}`;
                if (new Date(year, month, d) < new Date().setHours(0,0,0,0)) div.classList.add('disabled');

                div.onclick = () => {
                    document.querySelectorAll('.day').forEach(el => el.classList.remove('active'));
                    div.classList.add('active');
                    booking.date = dateStr;
                    renderTime();
                };
                grid.appendChild(div);
            }
        }

        function renderTime() {
            const grid = document.getElementById('time-slots');
            grid.innerHTML = "";
            for(let h=9; h<=20; h++) {
                const t = `${h}:00`;
                const div = document.createElement('div');
                div.className = 'time-slot';
                div.innerText = t;
                div.onclick = () => {
                    document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('active'));
                    div.classList.add('active');
                    booking.time = t;
                };
                grid.appendChild(div);
            }
        }

        function changeMonth(dir) {
            currDate.setMonth(currDate.getMonth() + dir);
            renderCalendar();
        }

        function sendBooking() {
            booking.breed = document.getElementById('p-breed').value;
            booking.pet_name = document.getElementById('p-name').value;
            booking.phone = document.getElementById('p-phone').value;

            if(!booking.pet_type || !booking.service || !booking.breed || !booking.pet_name || !booking.date || !booking.time || booking.phone.length < 17) {
                return tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è —Å–æ –∑–≤–µ–∑–¥–æ—á–∫–æ–π!");
            }

            tg.sendData(JSON.stringify(booking));
            tg.close();
        }

        init();
    </script>
</body>
</html>
