<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #000; --card: #1c1c1e; --accent: #2481cc; --text: #fff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 16px; }
        .section-label { color: var(--accent); font-size: 11px; text-transform: uppercase; font-weight: bold; margin: 20px 0 10px 4px; }
        .card { background: var(--card); border-radius: 12px; padding: 12px; margin-bottom: 12px; }
        input { width: 100%; background: var(--card); border: none; border-radius: 10px; padding: 14px; color: #fff; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; }

        /* Календарь */
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .day { padding: 10px 0; border-radius: 8px; font-size: 14px; cursor: pointer; }
        .day.active { background: var(--accent); color: #fff; }
        .day.disabled { color: #444; pointer-events: none; }

        /* Время */
        .time-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
        .time-slot { background: var(--card); padding: 10px 0; text-align: center; border-radius: 8px; font-size: 13px; border: 1px solid #333; }
        .time-slot.active { background: var(--accent); border-color: var(--accent); }

        .btn-confirm { width: 100%; background: var(--accent); color: #fff; border: none; border-radius: 12px; padding: 16px; font-weight: bold; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card"><h2 id="studio-name" style="margin:0">Загрузка...</h2></div>

    <div class="section-label">Ваш питомец</div>
    <input type="text" id="p-breed" placeholder="Порода (например: Шпиц) *">
    <input type="text" id="p-name" placeholder="Кличка питомца *">

    <div class="section-label">Контактные данные</div>
    <input type="tel" id="p-phone" placeholder="+7 (7__) ___-__-__">

    <div class="section-label">Дата и время</div>
    <div class="card">
        <div class="cal-header">
            <button onclick="changeMonth(-1)" style="background:none; border:none; color:var(--accent); font-size:18px;">❮</button>
            <b id="month-label">Январь 2026</b>
            <button onclick="changeMonth(1)" style="background:none; border:none; color:var(--accent); font-size:18px;">❯</button>
        </div>
        <div class="cal-grid" id="calendar"></div>
        <div class="time-grid" id="time-slots"></div>
    </div>

    <button class="btn-confirm" onclick="sendBooking()">Записаться</button>

    <script>
        const tg = window.Telegram.WebApp;
        const _sb = supabase.createClient('https://uplcrgnxkafcxejwuggx.supabase.co', 'sb_publishable_SDlNlU_Nco34DHqTS0DasA_5jQqyiSF');
        const mId = new URLSearchParams(window.location.search).get('master');

        let currDate = new Date();
        let selDate = null;
        let selTime = null;

        // Маска телефона
        document.getElementById('p-phone').addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
            e.target.value = !x[2] ? x[1] : '+7 (' + x[2] + (x[3] ? ') ' + x[3] : '') + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
        });

        async function init() {
            tg.ready(); tg.expand();
            const { data: m } = await _sb.from('masters').select('studio_name').eq('telegram_id', Number(mId)).single();
            if (m) document.getElementById('studio-name').innerText = m.studio_name;
            renderCalendar();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar');
            const label = document.getElementById('month-label');
            grid.innerHTML = "";

            const month = currDate.getMonth();
            const year = currDate.getFullYear();
            label.innerText = new Intl.DateTimeFormat('ru-RU', {month:'long', year:'numeric'}).format(currDate);

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for(let i=1; i < (firstDay || 7); i++) grid.appendChild(document.createElement('div'));

            for(let d=1; d<=daysInMonth; d++) {
                const div = document.createElement('div');
                div.className = 'day';
                div.innerText = d;
                const dateStr = `${String(d).padStart(2, '0')}.${String(month+1).padStart(2, '0')}.${year}`;

                if (new Date(year, month, d) < new Date().setHours(0,0,0,0)) div.className += ' disabled';

                div.onclick = () => {
                    document.querySelectorAll('.day').forEach(el => el.classList.remove('active'));
                    div.classList.add('active');
                    selDate = dateStr;
                    renderTime();
                };
                grid.appendChild(div);
            }
        }

        function renderTime() {
            const grid = document.getElementById('time-slots');
            grid.innerHTML = "";
            // Почасовое деление с 9:00 до 20:00
            for(let h=9; h<=20; h++) {
                const t = `${h}:00`;
                const div = document.createElement('div');
                div.className = 'time-slot';
                div.innerText = t;
                div.onclick = () => {
                    document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('active'));
                    div.classList.add('active');
                    selTime = t;
                };
                grid.appendChild(div);
            }
        }

        function changeMonth(dir) {
            currDate.setMonth(currDate.getMonth() + dir);
            renderCalendar();
        }

        function sendBooking() {
            const breed = document.getElementById('p-breed').value;
            const name = document.getElementById('p-name').value;
            const phone = document.getElementById('p-phone').value;
            if(!breed || !name || !selDate || !selTime || phone.length < 17) return tg.showAlert("Заполните все поля корректно!");

            tg.sendData(JSON.stringify({
                breed, pet_name: name, phone, date: selDate, time: selTime, master_id: mId
            }));
            tg.close();
        }

        init();
    </script>
</body>
</html>
