<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #1c1c1e; --accent: #2481cc; --text: #ffffff; --gray: #2c2c2e; }
        body { font-family: -apple-system, sans-serif; background: #000; color: var(--text); margin: 0; padding: 20px; }
        .step { display: none; }
        .step.active { display: block; }
        .studio-title { color: var(--accent); font-size: 22px; font-weight: bold; margin-bottom: 20px; text-align: center; }
        .card { background: var(--bg); border-radius: 15px; padding: 15px; margin-bottom: 10px; border: 1px solid #333; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .btn { width: 100%; background: var(--accent); color: white; border: none; border-radius: 12px; padding: 15px; font-weight: bold; margin-top: 20px; }

        /* Календарь */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 15px; }
        .day { padding: 10px 5px; text-align: center; background: var(--gray); border-radius: 8px; font-size: 12px; }
        .day.selected { background: var(--accent); color: white; }
        .time-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .time-slot { padding: 10px; text-align: center; background: var(--gray); border-radius: 8px; }
        .time-slot.selected { background: var(--accent); }
    </style>
</head>
<body>
    <div id="master-name" class="studio-title">Загрузка...</div>

    <div id="step-services" class="step active">
        <p>1. Выберите услугу:</p>
        <div id="services-list">Загрузка прайса...</div>
    </div>

    <div id="step-datetime" class="step">
        <p>2. Выберите дату и время:</p>
        <div id="calendar" class="calendar-grid"></div>
        <div id="time-slots" class="time-grid"></div>
        <button class="btn" id="confirm-btn" onclick="finishBooking()" style="display:none;">Подтвердить запись</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const _sb = supabase.createClient('https://uplcrgnxkafcxejwuggx.supabase.co', 'sb_publishable_SDlNlU_Nco34DHqTS0DasA_5jQqyiSF');
        const mId = new URLSearchParams(window.location.search).get('master');

        let selectedService = "";
        let selectedDate = "";
        let selectedTime = "";

        async function init() {
            if (!mId) return;
            const { data: m } = await _sb.from('masters').select('studio_name').eq('telegram_id', Number(mId)).single();
            if (m) document.getElementById('master-name').innerText = m.studio_name;

            const { data: srv } = await _sb.from('services').select('*').eq('master_id', Number(mId));
            const list = document.getElementById('services-list');
            list.innerHTML = "";
            srv?.forEach(s => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<div><b>${s.name}</b></div><div style="color:var(--accent)">${s.price} ₸</div>`;
                div.onclick = () => selectService(s.name);
                list.appendChild(div);
            });
        }

        function selectService(name) {
            selectedService = name;
            document.getElementById('step-services').classList.remove('active');
            document.getElementById('step-datetime').classList.add('active');
            renderCalendar();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar');
            grid.innerHTML = "";
            const today = new Date();
            for(let i=0; i<7; i++) {
                let d = new Date(); d.setDate(today.getDate() + i);
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.innerHTML = `${d.getDate()}<br>${d.toLocaleDateString('ru-RU', {weekday: 'short'})}`;
                dayDiv.onclick = () => {
                    document.querySelectorAll('.day').forEach(el => el.classList.remove('selected'));
                    dayDiv.classList.add('selected');
                    selectedDate = d.toLocaleDateString('ru-RU');
                    renderTime();
                };
                grid.appendChild(dayDiv);
            }
        }

        function renderTime() {
            const grid = document.getElementById('time-slots');
            grid.innerHTML = "";
            const times = ["10:00", "12:00", "14:00", "16:00", "18:00"];
            times.forEach(t => {
                const div = document.createElement('div');
                div.className = 'time-slot';
                div.innerText = t;
                div.onclick = () => {
                    document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
                    div.classList.add('selected');
                    selectedTime = t;
                    document.getElementById('confirm-btn').style.display = 'block';
                };
                grid.appendChild(div);
            });
        }

        function finishBooking() {
            tg.sendData(JSON.stringify({
                action: "book",
                service: selectedService,
                date: selectedDate,
                time: selectedTime,
                master_id: mId
            }));
            tg.close();
        }

        init();
    </script>
</body>
</html>
