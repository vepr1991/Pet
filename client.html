<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #1c1c1e; --accent: #2481cc; --text: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: #000; color: var(--text); margin: 0; padding: 20px; }
        .studio-name { font-size: 24px; font-weight: bold; margin-bottom: 5px; color: var(--accent); }
        .service-card { background: #1c1c1e; border: 1px solid #333; border-radius: 12px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn-book { background: var(--accent); color: white; border: none; border-radius: 10px; padding: 10px 20px; font-weight: bold; }
        #loader { text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
    <div id="main-content" style="display:none;">
        <div id="master-title" class="studio-name">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—É–¥–∏–∏...</div>
        <p style="color: #888; margin-bottom: 25px;">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É –¥–ª—è –∑–∞–ø–∏—Å–∏:</p>
        <div id="services-list"></div>
    </div>
    <div id="loader">üêæ –ò—â–µ–º –º–∞—Å—Ç–µ—Ä–∞...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const _sb = supabase.createClient('https://uplcrgnxkafcxejwuggx.supabase.co', 'sb_publishable_SDlNlU_Nco34DHqTS0DasA_5jQqyiSF');

        const params = new URLSearchParams(window.location.search);
        const mId = params.get('master');

        async function init() {
            if (!mId) {
                document.body.innerHTML = "<div style='text-align:center; padding:50px;'>–ú–∞—Å—Ç–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Å—ã–ª–∫—É.</div>";
                return;
            }

            // 1. –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –º–∞—Å—Ç–µ—Ä–µ
            const { data: master } = await _sb.from('masters').select('studio_name').eq('telegram_id', mId).single();
            if (master) {
                document.getElementById('master-title').innerText = master.studio_name;
            }

            // 2. –ó–∞–≥—Ä—É–∂–∞–µ–º —É—Å–ª—É–≥–∏ –º–∞—Å—Ç–µ—Ä–∞
            const { data: services } = await _sb.from('services').select('*').eq('master_id', mId);
            const list = document.getElementById('services-list');

            if (services && services.length > 0) {
                services.forEach(s => {
                    const div = document.createElement('div');
                    div.className = 'service-card';
                    div.innerHTML = `
                        <div><b>${s.name}</b><br><small>${s.price} ‚Ç∏</small></div>
                        <button class="btn-book" onclick="startBooking('${s.name}')">–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</button>
                    `;
                    list.appendChild(div);
                });
            } else {
                list.innerHTML = "<p style='color:#666'>–£ —ç—Ç–æ–≥–æ –º–∞—Å—Ç–µ—Ä–∞ –ø–æ–∫–∞ –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —É—Å–ª—É–≥.</p>";
            }

            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        function startBooking(serviceName) {
            // –ü–µ—Ä–µ–¥–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∑–∞–ø–∏—Å–∏
            tg.sendData(JSON.stringify({
                action: "book",
                service: serviceName,
                master_id: mId
            }));
            tg.close();
        }

        init();
    </script>
</body>
</html>
