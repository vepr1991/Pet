<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #1c1c1e; --accent: #2481cc; --text: #ffffff; --gray: #2c2c2e; }
        body { font-family: -apple-system, sans-serif; background: #000; color: var(--text); margin: 0; padding: 20px; }
        .step { display: none; }
        .step.active { display: block; }
        .studio-title { color: var(--accent); font-size: 20px; font-weight: bold; margin-bottom: 20px; text-align: center; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: var(--bg); border-radius: 15px; padding: 15px; margin-bottom: 10px; border: 1px solid #333; cursor: pointer; text-align: center; }
        .card.selected { border-color: var(--accent); background: rgba(36, 129, 204, 0.1); }
        .btn { width: 100%; background: var(--accent); color: white; border: none; border-radius: 12px; padding: 15px; font-weight: bold; margin-top: 10px; }
        input { width: 100%; background: var(--gray); border: none; border-radius: 10px; padding: 12px; color: #fff; margin-bottom: 10px; box-sizing: border-box; }

        /* –ö–∞–ª–µ–Ω–¥–∞—Ä—å –∏ –≤—Ä–µ–º—è */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 15px; }
        .day { padding: 8px; text-align: center; background: var(--gray); border-radius: 8px; font-size: 11px; }
        .day.selected { background: var(--accent); }
        .time-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 15px; }
        .time-slot { padding: 10px; text-align: center; background: var(--gray); border-radius: 8px; font-size: 13px; }
        .time-slot.selected { background: var(--accent); }
    </style>
</head>
<body>
    <div id="master-name" class="studio-title">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—É–¥–∏–∏...</div>

    <div id="step-pet" class="step active">
        <p>üêæ –ö—Ç–æ –≤–∞—à –ø–∏—Ç–æ–º–µ—Ü?</p>
        <div class="grid-2">
            <div class="card" onclick="selectPet('–°–æ–±–∞–∫–∞')">üê∂<br>–°–æ–±–∞–∫–∞</div>
            <div class="card" onclick="selectPet('–ö–æ—à–∫–∞')">üê±<br>–ö–æ—à–∫–∞</div>
            <div class="card" onclick="selectPet('–î—Ä—É–≥–æ–π')" style="grid-column: span 2;">üê∞ –î—Ä—É–≥–æ–π</div>
        </div>
    </div>

    <div id="step-service" class="step">
        <p>‚úÇÔ∏è –í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É:</p>
        <input type="text" id="pet-name" placeholder="–ö–ª–∏—á–∫–∞ –ø–∏—Ç–æ–º—Ü–∞">
        <div id="services-list"></div>
    </div>

    <div id="step-datetime" class="step">
        <p>üìÖ –í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è:</p>
        <div id="calendar" class="calendar-grid"></div>
        <div id="time-slots" class="time-grid"></div>
        <input type="tel" id="client-phone" placeholder="–í–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω (+7...)" style="margin-top:20px">
        <button class="btn" id="confirm-btn" onclick="finishBooking()" style="display:none;">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–ø–∏—Å—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const _sb = supabase.createClient('https://uplcrgnxkafcxejwuggx.supabase.co', 'sb_publishable_SDlNlU_Nco34DHqTS0DasA_5jQqyiSF');
        const mId = new URLSearchParams(window.location.search).get('master');

        let bookingData = { pet_type: "", pet_name: "", service: "", date: "", time: "", master_id: mId };

        async function init() {
            if (!mId) return;
            const { data: m } = await _sb.from('masters').select('studio_name').eq('telegram_id', Number(mId)).single();
            if (m) document.getElementById('master-name').innerText = m.studio_name;

            const { data: srv } = await _sb.from('services').select('*').eq('master_id', Number(mId));
            const list = document.getElementById('services-list');
            srv?.forEach(s => {
                const div = document.createElement('div');
                div.className = 'card';
                div.style.textAlign = 'left';
                div.innerHTML = `<div><b>${s.name}</b></div><div style="color:var(--accent)">${s.price} ‚Ç∏</div>`;
                div.onclick = () => selectService(s.name);
                list.appendChild(div);
            });
        }

        function selectPet(type) {
            bookingData.pet_type = type;
            nextStep('step-pet', 'step-service');
        }

        function selectService(name) {
            const pName = document.getElementById('pet-name').value;
            if (!pName) { tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∫–ª–∏—á–∫—É –ø–∏—Ç–æ–º—Ü–∞!"); return; }
            bookingData.pet_name = pName;
            bookingData.service = name;
            nextStep('step-service', 'step-datetime');
            renderCalendar();
        }

        function nextStep(current, next) {
            document.getElementById(current).classList.remove('active');
            document.getElementById(next).classList.add('active');
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar');
            grid.innerHTML = "";
            const today = new Date();
            for(let i=0; i<14; i++) {
                let d = new Date(); d.setDate(today.getDate() + i);
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.innerHTML = `${d.getDate()}<br>${d.toLocaleDateString('ru-RU', {weekday: 'short'})}`;
                dayDiv.onclick = () => {
                    document.querySelectorAll('.day').forEach(el => el.classList.remove('selected'));
                    dayDiv.classList.add('selected');
                    bookingData.date = d.toLocaleDateString('ru-RU');
                    renderTime();
                };
                grid.appendChild(dayDiv);
            }
        }

        function renderTime() {
            const grid = document.getElementById('time-slots');
            grid.innerHTML = "";
            const times = ["10:00", "11:30", "13:00", "14:30", "16:00", "17:30"];
            times.forEach(t => {
                const div = document.createElement('div');
                div.className = 'time-slot';
                div.innerText = t;
                div.onclick = () => {
                    document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
                    div.classList.add('selected');
                    bookingData.time = t;
                    document.getElementById('confirm-btn').style.display = 'block';
                };
                grid.appendChild(div);
            });
        }

        function finishBooking() {
            const phone = document.getElementById('client-phone').value;
            if (!phone) { tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞!"); return; }
            bookingData.phone = phone;

            tg.sendData(JSON.stringify(bookingData));
            tg.close();
        }

        init();
    </script>
</body>
</html>
