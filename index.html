<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #1c1c1d);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #2c2c2e);
            --hint-color: var(--tg-theme-hint-color, #999999);
        }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: #000; color: var(--text-color); margin: 0; padding: 16px; }
        .section { background: var(--bg-color); border-radius: 12px; padding: 16px; margin-bottom: 16px; }
        .label { font-size: 13px; font-weight: bold; color: var(--button-color); text-transform: uppercase; margin-bottom: 12px; display: block; }
        input { width: 100%; background: var(--secondary-bg); border: none; border-radius: 10px; padding: 14px; font-size: 16px; color: var(--text-color); margin-bottom: 12px; box-sizing: border-box; }

        /* –ö–∞–ª–µ–Ω–¥–∞—Ä—å */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .calendar-day { padding: 8px 0; font-size: 13px; border-radius: 8px; cursor: pointer; background: var(--secondary-bg); border: 1px solid transparent; }
        .calendar-day.active { border-color: var(--button-color); background: rgba(36, 129, 204, 0.2); }
        .calendar-day.disabled { opacity: 0.3; cursor: default; }
        .day-header { font-size: 11px; color: var(--hint-color); padding-bottom: 5px; }

        .time-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
        .time-slot { background: var(--secondary-bg); padding: 10px 5px; border-radius: 8px; text-align: center; font-size: 13px; cursor: pointer; }
        .time-slot.active { background: var(--button-color); color: white; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item { background: var(--secondary-bg); border-radius: 10px; padding: 12px; text-align: center; cursor: pointer; border: 2px solid transparent; font-size: 14px; }
        .item.active { border-color: var(--button-color); background: rgba(36, 129, 204, 0.2); }
    </style>
</head>
<body>
    <div class="section">
        <span class="label">–£—Å–ª—É–≥–∞</span>
        <div class="grid">
            <div class="item" onclick="selectType(this, 'service', '–ü–æ–ª–Ω—ã–π –∫–æ–º–ø–ª–µ–∫—Å')">üõÅ –ü–æ–ª–Ω—ã–π</div>
            <div class="item" onclick="selectType(this, 'service', '–ì–∏–≥–∏–µ–Ω–∞')">‚úÇÔ∏è –ì–∏–≥–∏–µ–Ω–∞</div>
            <div class="item" onclick="selectType(this, 'service', '–ö–æ–≥—Ç–∏')">üêæ –ö–æ–≥—Ç–∏</div>
            <div class="item" onclick="selectType(this, 'service', '–ú—ã—Ç—å—ë')">üßº –ú—ã—Ç—å—ë</div>
        </div>
    </div>

    <div class="section">
        <span class="label">–ü–∏—Ç–æ–º–µ—Ü</span>
        <input type="text" id="breed" placeholder="–ü–æ—Ä–æ–¥–∞">
        <input type="text" id="pet_name" placeholder="–ö–ª–∏—á–∫–∞">
    </div>

    <div class="section">
        <span class="label">–¢–µ–ª–µ—Ñ–æ–Ω</span>
        <input type="tel" id="phone" placeholder="+7 (___) ___-__-__">
    </div>

    <div class="section">
        <span class="label">–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è</span>
        <div id="calendar-title" style="font-size: 14px; margin-bottom: 10px; text-align: center;">–Ø–Ω–≤–∞—Ä—å 2026</div>
        <div class="calendar-grid" id="calendar">
            <div class="day-header">–ü–Ω</div><div class="day-header">–í—Ç</div><div class="day-header">–°—Ä</div>
            <div class="day-header">–ß—Ç</div><div class="day-header">–ü—Ç</div><div class="day-header">–°–±</div><div class="day-header">–í—Å</div>
        </div>
        <div class="time-grid" id="time_slots"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        // –í–∞–∂–Ω–æ: –≤—ã–∑—ã–≤–∞–µ–º expand —Å—Ä–∞–∑—É
        tg.ready();
        tg.expand();

        let data = { service: '', date: '', time: '' };

        // –ú–∞—Å–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        document.getElementById('phone').addEventListener('input', function (e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
            e.target.value = !x[2] ? x[1] : '+7 (' + x[2] + (x[3] ? ') ' + x[3] : '') + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
        });

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è –Ω–∞ —Ç–µ–∫—É—â–∏–π –º–µ—Å—è—Ü
        const cal = document.getElementById('calendar');
        const now = new Date();
        const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        const startDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay() || 7;

        for (let i = 1; i < startDay; i++) cal.appendChild(document.createElement('div'));

        for (let d = 1; d <= daysInMonth; d++) {
            let dayEl = document.createElement('div');
            dayEl.className = 'calendar-day';
            dayEl.innerText = d;
            if (d < now.getDate()) dayEl.className += ' disabled';
            else {
                dayEl.onclick = () => {
                    document.querySelectorAll('.calendar-day').forEach(el => el.classList.remove('active'));
                    dayEl.classList.add('active');
                    data.date = `${d}.${now.getMonth() + 1}`;
                    updateBtn();
                };
            }
            cal.appendChild(dayEl);
        }

        function selectType(el, type, val) {
            el.parentElement.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            data[type] = val;
            updateBtn();
        }

        const slots = document.getElementById('time_slots');
        for (let h = 10; h <= 19; h++) {
            let s = document.createElement('div');
            s.className = 'time-slot';
            s.innerText = h + ':00';
            s.onclick = () => {
                document.querySelectorAll('.time-slot').forEach(t => t.classList.remove('active'));
                s.classList.add('active');
                data.time = s.innerText;
                updateBtn();
            };
            slots.appendChild(s);
        }

        function updateBtn() {
            if (data.service && data.date && data.time) tg.MainButton.show();
        }

        tg.MainButton.onClick(() => {
            const res = {
                service: data.service,
                breed: document.getElementById('breed').value,
                pet_name: document.getElementById('pet_name').value,
                phone: document.getElementById('phone').value,
                date_time: data.date + " –≤ " + data.time
            };
            tg.sendData(JSON.stringify(res));
        });
    </script>
</body>
</html>
