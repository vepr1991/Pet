<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #1c1c1d);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #2c2c2e);
            --hint-color: var(--tg-theme-hint-color, #999999);
        }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: #000; color: var(--text-color); margin: 0; padding: 10px; box-sizing: border-box; }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω—ã–µ —Å–µ–∫—Ü–∏–∏ */
        .section { background: var(--bg-color); border-radius: 12px; padding: 10px; margin-bottom: 6px; }
        .label { font-size: 11px; font-weight: bold; color: var(--button-color); text-transform: uppercase; margin-bottom: 6px; display: block; }

        input {
            width: 100%; background: var(--secondary-bg); border: none; border-radius: 8px;
            padding: 10px; font-size: 16px; color: var(--text-color); margin-bottom: 6px; box-sizing: border-box;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .item { background: var(--secondary-bg); border-radius: 8px; padding: 8px; text-align: center; cursor: pointer; border: 2px solid transparent; font-size: 13px; }
        .item.active { border-color: var(--button-color); background: rgba(36, 129, 204, 0.2); }

        .calendar-title { font-size: 14px; font-weight: 500; text-align: center; margin-bottom: 8px; color: var(--text-color); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .calendar-day { padding: 5px 0; font-size: 12px; border-radius: 6px; cursor: pointer; background: var(--secondary-bg); }
        .calendar-day.active { background: var(--button-color); color: white; }
        .calendar-day.disabled { opacity: 0.15; cursor: default; pointer-events: none; }
        .day-header { font-size: 9px; color: var(--hint-color); padding-bottom: 2px; }

        .time-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; margin-top: 8px; }
        .time-slot { background: var(--secondary-bg); padding: 6px 2px; border-radius: 6px; text-align: center; font-size: 12px; cursor: pointer; }
        .time-slot.active { background: var(--button-color); color: white; }
        .time-slot.disabled { opacity: 0.15; cursor: default; pointer-events: none; }
    </style>
</head>
<body>
    <div class="section">
        <span class="label">–£—Å–ª—É–≥–∞</span>
        <div class="grid">
            <div class="item" onclick="sel(this, 'service', '–ö–æ–º–ø–ª–µ–∫—Å')">üõÅ –ö–æ–º–ø–ª–µ–∫—Å</div>
            <div class="item" onclick="sel(this, 'service', '–õ–∏–Ω—å–∫–∞')">üí® –õ–∏–Ω—å–∫–∞</div>
            <div class="item" onclick="sel(this, 'service', '–ì–∏–≥–∏–µ–Ω–∞')">‚úÇÔ∏è –ì–∏–≥–∏–µ–Ω–∞</div>
            <div class="item" onclick="sel(this, 'service', '–ö–æ–≥—Ç–∏')">üêæ –ö–æ–≥—Ç–∏</div>
        </div>
    </div>

    <div class="section">
        <span class="label">–ü–∏—Ç–æ–º–µ—Ü –∏ —Å–≤—è–∑—å</span>
        <input type="text" id="breed" placeholder="–ü–æ—Ä–æ–¥–∞ *" oninput="val()">
        <input type="text" id="pet_name" placeholder="–ö–ª–∏—á–∫–∞ *" oninput="val()">
        <input type="tel" id="phone" placeholder="+7 (___) ___-__-__ *" oninput="val()">
    </div>

    <div class="section">
        <span class="label">–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è</span>
        <div class="calendar-title" id="month-name"></div>
        <div class="calendar-grid" id="calendar">
            <div class="day-header">–ü–Ω</div><div class="day-header">–í—Ç</div><div class="day-header">–°—Ä</div>
            <div class="day-header">–ß—Ç</div><div class="day-header">–ü—Ç</div><div class="day-header">–°–±</div><div class="day-header">–í—Å</div>
        </div>
        <div class="time-grid" id="time_slots"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let form = { service: '', date: '', time: '', dNum: null };
        const now = new Date();
        const months = ["–Ø–Ω–≤–∞—Ä—å", "–§–µ–≤—Ä–∞–ª—å", "–ú–∞—Ä—Ç", "–ê–ø—Ä–µ–ª—å", "–ú–∞–π", "–ò—é–Ω—å", "–ò—é–ª—å", "–ê–≤–≥—É—Å—Ç", "–°–µ–Ω—Ç—è–±—Ä—å", "–û–∫—Ç—è–±—Ä—å", "–ù–æ—è–±—Ä—å", "–î–µ–∫–∞–±—Ä—å"];

        document.getElementById('month-name').innerText = months[now.getMonth()] + " " + now.getFullYear();

        // –ú–∞—Å–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        document.getElementById('phone').addEventListener('input', (e) => {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
            e.target.value = !x[2] ? x[1] : '+7 (' + x[2] + (x[3] ? ') ' + x[3] : '') + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
        });

        // –ö–∞–ª–µ–Ω–¥–∞—Ä—å
        const cal = document.getElementById('calendar');
        const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        const startDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay() || 7;

        for (let i = 1; i < startDay; i++) cal.appendChild(document.createElement('div'));
        for (let d = 1; d <= daysInMonth; d++) {
            let el = document.createElement('div');
            el.className = 'calendar-day' + (d < now.getDate() ? ' disabled' : '');
            el.innerText = d;
            el.onclick = () => {
                document.querySelectorAll('.calendar-day').forEach(c => c.classList.remove('active'));
                el.classList.add('active');
                form.date = `${d}.${now.getMonth() + 1}`;
                form.dNum = d;
                renderTimes();
                val();
            };
            cal.appendChild(el);
        }

        function renderTimes() {
            const container = document.getElementById('time_slots');
            container.innerHTML = '';
            for (let h = 10; h <= 19; h++) {
                let s = document.createElement('div');
                s.className = 'time-slot' + (form.dNum === now.getDate() && h <= now.getHours() ? ' disabled' : '');
                s.innerText = h + ':00';
                s.onclick = () => {
                    document.querySelectorAll('.time-slot').forEach(t => t.classList.remove('active'));
                    s.classList.add('active');
                    form.time = s.innerText;
                    val();
                };
                container.appendChild(s);
            }
        }

        function sel(el, type, v) {
            el.parentElement.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            form[type] = v;
            val();
        }

        function val() {
            const isOk = form.service && form.date && form.time &&
                         document.getElementById('breed').value &&
                         document.getElementById('pet_name').value &&
                         document.getElementById('phone').value.length >= 18;
            isOk ? tg.MainButton.show() : tg.MainButton.hide();
        }

        tg.MainButton.text = "–ó–∞–ø–∏—Å–∞—Ç—å—Å—è";
        tg.MainButton.onClick(() => {
            tg.sendData(JSON.stringify({
                service: form.service,
                breed: document.getElementById('breed').value,
                pet_name: document.getElementById('pet_name').value,
                phone: document.getElementById('phone').value,
                date_time: form.date + " –≤ " + form.time
            }));
        });
    </script>
</body>
</html>
