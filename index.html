<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body
    style="
        background:#f6f7f8;
        display:flex;
        align-items:center;
        justify-content:center;
        height:100vh;
        margin:0;
        font-family:-apple-system, Inter, sans-serif;
        color:#374151;
    "
>
    <div>Загрузка сервиса…</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        setTimeout(() => {
            const params = new URLSearchParams(location.search);
            const master = params.get("master");
            const userId = tg.initDataUnsafe.user?.id;

            if (master) {
                location.replace(`client.html?master=${master}`);
            } else if (userId) {
                location.replace(`admin.html?master=${userId}`);
            }
        }, 250);
    </script>
</body>
</html>
