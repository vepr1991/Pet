<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #222222);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f4f4f7);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 16px;
            box-sizing: border-box;
        }

        .section {
            background: var(--bg-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .label {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--button-color);
            margin-bottom: 12px;
            display: block;
        }

        /* –ò—Å–ø—Ä–∞–≤–ª—è–µ–º –∑—É–º: —Å—Ç–∞–≤–∏–º 16px */
        input, select {
            width: 100%;
            background: var(--secondary-bg);
            border: 1px solid transparent;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            color: var(--text-color);
            outline: none;
            transition: border-color 0.2s;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--button-color);
        }

        .services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .service-card {
            background: var(--secondary-bg);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 14px 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .service-card.active {
            border-color: var(--button-color);
            background: var(--bg-color);
            transform: scale(1.02);
        }

        .service-card i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <span class="label">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É</span>
            <div class="services-grid">
                <div class="service-card" onclick="select(this, '–ü–æ–ª–Ω—ã–π –∫–æ–º–ø–ª–µ–∫—Å')"><span>üõÅ</span>–ü–æ–ª–Ω—ã–π –∫–æ–º–ø–ª–µ–∫—Å</div>
                <div class="service-card" onclick="select(this, '–ì–∏–≥–∏–µ–Ω–∞')"><span>‚úÇÔ∏è</span>–ì–∏–≥–∏–µ–Ω–∞</div>
                <div class="service-card" onclick="select(this, '–°—Ç—Ä–∏–∂–∫–∞ –∫–æ–≥—Ç–µ–π')"><span>üêæ</span>–°—Ç—Ä–∏–∂–∫–∞ –∫–æ–≥—Ç–µ–π</div>
                <div class="service-card" onclick="select(this, '–ú—ã—Ç—å—ë')"><span>üßº</span>–ú—ã—Ç—å—ë</div>
            </div>
        </div>

        <div class="section">
            <span class="label">–û –ø–∏—Ç–æ–º—Ü–µ</span>
            <input type="text" id="breed" placeholder="–ü–æ—Ä–æ–¥–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –®–ø–∏—Ü)">
            <input type="text" id="pet_name" placeholder="–ö–ª–∏—á–∫–∞ –ø–∏—Ç–æ–º—Ü–∞">
        </div>

        <div class="section">
            <span class="label">–ö–æ–≥–¥–∞ –∏ –∫—É–¥–∞</span>
            <input type="tel" id="phone" placeholder="+7 (___) ___-__-__">
            <input type="datetime-local" id="date_time">
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let selectedService = "";

        tg.expand();
        tg.MainButton.text = "–ó–∞–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –≥—Ä—É–º–∏–Ω–≥";
        tg.MainButton.setParams({
            color: "#2481cc",
            text_color: "#ffffff"
        });

        function select(el, name) {
            document.querySelectorAll('.service-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            selectedService = name;
            tg.MainButton.show();
        }

        tg.onEvent('mainButtonClicked', function(){
            const data = {
                service: selectedService,
                breed: document.getElementById('breed').value,
                pet_name: document.getElementById('pet_name').value,
                phone: document.getElementById('phone').value,
                date_time: document.getElementById('date_time').value
            };
            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
