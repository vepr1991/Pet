<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #1c1c1d);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #2c2c2e);
        }
        body { font-family: sans-serif; background-color: #000; color: var(--text-color); margin: 0; padding: 16px; box-sizing: border-box; }
        .section { background: var(--bg-color); border-radius: 12px; padding: 16px; margin-bottom: 16px; }
        .label { font-size: 13px; font-weight: bold; color: var(--button-color); text-transform: uppercase; margin-bottom: 12px; display: block; }
        input {
            width: 100%; background: var(--secondary-bg); border: none; border-radius: 10px;
            padding: 14px; font-size: 16px; color: var(--text-color); margin-bottom: 12px; box-sizing: border-box;
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item {
            background: var(--secondary-bg); border-radius: 10px; padding: 12px; text-align: center;
            cursor: pointer; border: 2px solid transparent; transition: 0.2s; font-size: 14px;
        }
        .item.active { border-color: var(--button-color); background: rgba(36, 129, 204, 0.2); }
        .time-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 12px; }
        .time-slot { background: var(--secondary-bg); padding: 10px 5px; border-radius: 8px; text-align: center; font-size: 13px; cursor: pointer; }
        .time-slot.active { background: var(--button-color); color: white; }
    </style>
</head>
<body>
    <div class="section">
        <span class="label">–£—Å–ª—É–≥–∞</span>
        <div class="grid">
            <div class="item" onclick="selectType(this, 'service', '–ü–æ–ª–Ω—ã–π –∫–æ–º–ø–ª–µ–∫—Å')">üõÅ –ü–æ–ª–Ω—ã–π</div>
            <div class="item" onclick="selectType(this, 'service', '–ì–∏–≥–∏–µ–Ω–∞')">‚úÇÔ∏è –ì–∏–≥–∏–µ–Ω–∞</div>
            <div class="item" onclick="selectType(this, 'service', '–ö–æ–≥—Ç–∏')">üêæ –ö–æ–≥—Ç–∏</div>
            <div class="item" onclick="selectType(this, 'service', '–ú—ã—Ç—å—ë')">üßº –ú—ã—Ç—å—ë</div>
        </div>
    </div>

    <div class="section">
        <span class="label">–ü–∏—Ç–æ–º–µ—Ü</span>
        <input type="text" id="breed" placeholder="–ü–æ—Ä–æ–¥–∞">
        <input type="text" id="pet_name" placeholder="–ö–ª–∏—á–∫–∞">
    </div>

    <div class="section">
        <span class="label">–î–∞—Ç–∞ –∏ –¢–µ–ª–µ—Ñ–æ–Ω</span>
        <input type="tel" id="phone" placeholder="+7 (___) ___-__-__">

        <div class="grid">
            <div class="item active" id="day_today" onclick="selectDay('–°–µ–≥–æ–¥–Ω—è')">–°–µ–≥–æ–¥–Ω—è</div>
            <div class="item" id="day_tomorrow" onclick="selectDay('–ó–∞–≤—Ç—Ä–∞')">–ó–∞–≤—Ç—Ä–∞</div>
        </div>
        <div class="time-grid" id="time_slots"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let data = { service: '', day: '–°–µ–≥–æ–¥–Ω—è', time: '' };

        // –ú–∞—Å–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        document.getElementById('phone').addEventListener('input', function (e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
            e.target.value = !x[2] ? x[1] : '+7 (' + x[2] + (x[3] ? ') ' + x[3] : '') + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
        });

        function selectType(el, type, val) {
            el.parentElement.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            data[type] = val;
            updateBtn();
        }

        function selectDay(day) {
            data.day = day;
            document.getElementById('day_today').classList.toggle('active', day === '–°–µ–≥–æ–¥–Ω—è');
            document.getElementById('day_tomorrow').classList.toggle('active', day === '–ó–∞–≤—Ç—Ä–∞');
        }

        const slots = document.getElementById('time_slots');
        for (let h = 10; h <= 19; h++) {
            let s = document.createElement('div');
            s.className = 'time-slot';
            s.innerText = h + ':00';
            s.onclick = () => {
                document.querySelectorAll('.time-slot').forEach(t => t.classList.remove('active'));
                s.classList.add('active');
                data.time = s.innerText;
                updateBtn();
            };
            slots.appendChild(s);
        }

        function updateBtn() {
            if (data.service && data.time) tg.MainButton.show();
        }

        tg.MainButton.onClick(() => {
            const res = {
                service: data.service,
                breed: document.getElementById('breed').value,
                pet_name: document.getElementById('pet_name').value,
                phone: document.getElementById('phone').value,
                date_time: data.day + " –≤ " + data.time
            };
            tg.sendData(JSON.stringify(res));
        });
    </script>
</body>
</html>
