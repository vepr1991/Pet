<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="header">
        <div><div style="font-size:12px; color:#888;">–ö–∞–±–∏–Ω–µ—Ç –º–∞—Å—Ç–µ—Ä–∞</div><h2 id="studio-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2></div>
        <button onclick="refreshData()" style="background:none; border:none; font-size:22px;">üîÑ</button>
    </div>

    <div class="tab-menu">
        <div class="tab active" onclick="showTab('tab-appts', this)">–ó–∞–ø–∏—Å–∏</div>
        <div class="tab" onclick="showTab('tab-services', this)">–£—Å–ª—É–≥–∏</div>
    </div>

    <div id="tab-appts" class="section active">
        <div id="appts-list"></div>
    </div>

    <div id="tab-services" class="section">
        <div class="card">
            <span class="section-label">–ù–æ–≤–∞—è —É—Å–ª—É–≥–∞</span>
            <input type="text" id="srv-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
            <input type="number" id="srv-price" placeholder="–¶–µ–Ω–∞ (‚Ç∏)">
            <button class="btn" onclick="addService()">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
        <div id="services-list" class="card"></div>
    </div>

    <div id="custom-modal">
        <div class="modal-box">
            <div style="font-size:18px; font-weight:600; margin-bottom:10px;">–£–¥–∞–ª–∏—Ç—å —É—Å–ª—É–≥—É?</div>
            <div class="modal-btns">
                <button class="m-btn m-yes" onclick="confirmDelete()">–£–¥–∞–ª–∏—Ç—å</button>
                <button class="m-btn m-no" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        let mId = Number(params.get('master')) || Number(tg.initDataUnsafe.user?.id);
        let serviceToDeleteId = null;

        async function init() {
            if (!mId) { document.body.innerHTML = "<div style='padding:50px; text-align:center;'>‚ö†Ô∏è ID –º–∞—Å—Ç–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω.</div>"; return; }
            await refreshData();
        }

        async function refreshData() { await loadMaster(); await loadAppts(); await loadServices(); }

        async function loadMaster() {
            const { data } = await _sb.from('masters').select('studio_name').eq('telegram_id', mId).single();
            if (data) document.getElementById('studio-name').innerText = data.studio_name;
        }

        async function loadAppts() {
            const list = document.getElementById('appts-list');
            list.innerHTML = '<div style="text-align:center; padding:20px; color:#999">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

            const { data, error } = await _sb.from('appointments').select('*').eq('master_id', mId);

            if (error) {
                console.error("–û—à–∏–±–∫–∞ Supabase:", error);
                list.innerHTML = `<div style="text-align:center; color:red">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>`;
                return;
            }

            if (!data || data.length === 0) {
                list.innerHTML = `<div style="text-align:center; margin-top:40px; color:#999;">üì≠ –ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–∏—Å–µ–π</div>`;
                return;
            }

            // --- –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ù–∞–¥–µ–∂–Ω—ã–π –ø–∞—Ä—Å–∏–Ω–≥ –¥–∞—Ç—ã –¥–ª—è –≤—Å–µ—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ ---
            data.forEach(item => {
                try {
                    // –†–∞–∑–±–∏–≤–∞–µ–º —Å—Ç—Ä–æ–∫—É "27.01.2026 9:00" –∏–ª–∏ "27.01.2026 09:00"
                    const [dPart, tPart] = item.date_time.split(' ');
                    const [dayStr, monthStr, yearStr] = dPart.split('.');
                    const [hourStr, minStr] = tPart.split(':');

                    // –°–æ–∑–¥–∞–µ–º –¥–∞—Ç—É —á–µ—Ä–µ–∑ —á–∏—Å–ª–∞: new Date(year, monthIndex, day, hours, minutes)
                    item._jsDate = new Date(
                        Number(yearStr),
                        Number(monthStr) - 1, // –ú–µ—Å—è—Ü—ã –≤ JS: 0=–Ø–Ω–≤–∞—Ä—å
                        Number(dayStr),
                        Number(hourStr),
                        Number(minStr)
                    );
                } catch (e) {
                    console.error("–û—à–∏–±–∫–∞ –¥–∞—Ç—ã:", item.date_time, e);
                    item._jsDate = new Date(0); // –ß—Ç–æ–±—ã –Ω–µ –ª–æ–º–∞—Ç—å —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É
                }
            });

            const now = new Date();
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º: –ë—É–¥—É—â–∏–µ –ø–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é, –ü—Ä–æ—à–ª—ã–µ –ø–æ —É–±—ã–≤–∞–Ω–∏—é (—Å–Ω–∞—á–∞–ª–∞ –Ω–µ–¥–∞–≤–Ω–∏–µ)
            const future = data.filter(i => i._jsDate >= now).sort((a,b) => a._jsDate - b._jsDate);
            const past = data.filter(i => i._jsDate < now).sort((a,b) => b._jsDate - a._jsDate);

            list.innerHTML = '';

            const renderItem = (a, isPast) => {
                const div = document.createElement('div');
                div.className = `card appt-card ${isPast ? 'past' : ''}`;

                const client = a.client_name || '–ö–ª–∏–µ–Ω—Ç';
                const breed = a.breed || '–ü–∏—Ç–æ–º–µ—Ü';
                const petName = a.pet_name ? `(${a.pet_name})` : '';
                const phone = a.phone || '–ù–µ—Ç –Ω–æ–º–µ—Ä–∞';

                const userId = a.user_id ? String(a.user_id) : '';
                const username = a.username ? String(a.username) : '';

                div.innerHTML = `
                    <div class="appt-time">
                        ${isPast ? 'üèÅ –ó–∞–≤–µ—Ä—à–µ–Ω:' : 'üìÖ'} ${a.date_time}
                    </div>
                    <div class="client-name">üë§ ${client}</div>
                    <div class="info-row">üê∂ ${breed} ${petName}</div>
                    <div class="info-row">‚úÇÔ∏è ${a.service}</div>
                    ${!isPast ? `
                    <div class="copy-phone-btn" onclick="copyPhone('${phone}')">üìû ${phone} <span class="copy-icon">üìã</span></div>
                    <div onclick="openChat('${userId}', '${username}')" class="btn-write">üí¨ –ù–∞–ø–∏—Å–∞—Ç—å –≤ Telegram</div>
                    ` : '<div class="info-row" style="margin-top:5px; font-style:italic">–ó–∞–ø–∏—Å—å –≤ –∞—Ä—Ö–∏–≤–µ</div>'}
                `;
                return div;
            };

            // 1. –†–µ–Ω–¥–µ—Ä –ê–ö–¢–£–ê–õ–¨–ù–´–• –ó–ê–ü–ò–°–ï–ô
            if (future.length > 0) {
                let lastDate = '';
                future.forEach(a => {
                    const dateKey = a.date_time.split(' ')[0];
                    if (dateKey !== lastDate) {
                        const header = document.createElement('div');
                        header.className = 'date-header';

                        const today = now.toLocaleDateString('ru-RU');
                        const tomorrow = new Date(now); tomorrow.setDate(tomorrow.getDate() + 1);
                        const tomStr = tomorrow.toLocaleDateString('ru-RU');
                        const recDate = a._jsDate.toLocaleDateString('ru-RU');

                        if (recDate === today) header.innerText = "üî• –°–µ–≥–æ–¥–Ω—è";
                        else if (recDate === tomStr) header.innerText = "üåÖ –ó–∞–≤—Ç—Ä–∞";
                        else header.innerText = `üìÖ ${recDate}`;

                        list.appendChild(header);
                        lastDate = dateKey;
                    }
                    list.appendChild(renderItem(a, false));
                });
            } else {
                list.innerHTML += `<div style="text-align:center; padding:20px; color:#aaa">–ù–µ—Ç –∞–∫—Ç—É–∞–ª—å–Ω—ã—Ö –∑–∞–ø–∏—Å–µ–π</div>`;
            }

            // 2. –†–µ–Ω–¥–µ—Ä –ê–†–•–ò–í–ê (–í—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫)
            if (past.length > 0) {
                const archiveContainer = document.createElement('div');
                archiveContainer.className = 'archive-container';

                // –ö–Ω–æ–ø–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è
                const btn = document.createElement('div');
                btn.className = 'archive-btn';
                btn.onclick = function() {
                    this.classList.toggle('open');
                    const content = this.nextElementSibling;
                    content.classList.toggle('show');
                };
                btn.innerHTML = `<span>üóÑ –ê—Ä—Ö–∏–≤ (${past.length})</span> <span class="archive-arrow">‚ñº</span>`;

                // –°–∫—Ä—ã—Ç—ã–π —Å–ø–∏—Å–æ–∫
                const arcList = document.createElement('div');
                arcList.className = 'archive-list';

                past.forEach(a => {
                    arcList.appendChild(renderItem(a, true));
                });

                archiveContainer.appendChild(btn);
                archiveContainer.appendChild(arcList);
                list.appendChild(archiveContainer);
            }
        }

        function copyPhone(phone) {
            if (!phone || phone === '–ù–µ—Ç –Ω–æ–º–µ—Ä–∞') return;
            try { tg.HapticFeedback.impactOccurred('light'); } catch(e){}
            navigator.clipboard.writeText(phone).then(() => { tg.showAlert("–ù–æ–º–µ—Ä —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω: " + phone); })
            .catch(err => { tg.showAlert("–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è"); });
        }

        function openChat(userId, username) {
            try { tg.HapticFeedback.impactOccurred('light'); } catch(e){}

            if (username && username !== '' && username !== 'null' && username !== 'undefined') {
                const cleanUsername = username.replace('@', '');
                tg.openTelegramLink(`https://t.me/${cleanUsername}`);
                return;
            }
            if (userId && userId !== '' && userId !== 'null') {
                tg.openTelegramLink(`tg://user?id=${userId}`);
            } else {
                tg.showAlert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–∫—Ä—ã—Ç—å —á–∞—Ç. –£ –∫–ª–∏–µ–Ω—Ç–∞ —Å–∫—Ä—ã—Ç –ø—Ä–æ—Ñ–∏–ª—å.");
            }
        }

        async function loadServices() {
            const list = document.getElementById('services-list');
            const { data } = await _sb.from('services').select('*').eq('master_id', mId).order('id', { ascending: false });
            if (!data || data.length === 0) { list.innerHTML = '<div style="padding:20px; text-align:center; color:#999">–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç</div>'; return; }
            list.innerHTML = '';
            data.forEach(s => {
                const div = document.createElement('div');
                div.className = 'service-row';
                div.innerHTML = `<div><div style="font-size:16px; margin-bottom:2px;">${s.name}</div><div style="color:var(--accent); font-weight:600;">${s.price} ‚Ç∏</div></div><button class="btn-del" onclick="askDelete(${s.id})">‚úï</button>`;
                list.appendChild(div);
            });
        }

        async function addService() {
            const name = document.getElementById('srv-name').value;
            const price = document.getElementById('srv-price').value;
            if (!name || !price) return tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");
            await _sb.from('services').insert([{ master_id: mId, name: name, price: Number(price) }]);
            document.getElementById('srv-name').value = ''; document.getElementById('srv-price').value = '';
            await loadServices();
        }

        function askDelete(id) { serviceToDeleteId = id; document.getElementById('custom-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('custom-modal').style.display = 'none'; serviceToDeleteId = null; }
        async function confirmDelete() { if (serviceToDeleteId) { await _sb.from('services').delete().eq('id', serviceToDeleteId).eq('master_id', mId); closeModal(); await loadServices(); } }

        function showTab(id, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        init();
    </script>
</body>
</html>
