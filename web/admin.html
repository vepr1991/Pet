<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="header">
        <div><div style="font-size:12px; color:#888;">–ö–∞–±–∏–Ω–µ—Ç –º–∞—Å—Ç–µ—Ä–∞</div><h2 id="studio-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2></div>
        <button onclick="refreshData()" style="background:none; border:none; font-size:18px;">üîÑ</button>
    </div>

    <div class="tab-menu">
        <div class="tab active" onclick="showTab('tab-appts', this)">–ó–∞–ø–∏—Å–∏</div>
        <div class="tab" onclick="showTab('tab-services', this)">–£—Å–ª—É–≥–∏</div>
    </div>

    <div id="tab-appts" class="section active">
        <div id="appts-list"></div>
    </div>

    <div id="tab-services" class="section">
        <div class="card">
            <span class="section-label">–î–æ–±–∞–≤–∏—Ç—å —É—Å–ª—É–≥—É</span>

            <input type="text" id="srv-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –°—Ç—Ä–∏–∂–∫–∞ –ô–æ—Ä–∫–∞)">
            <input type="text" id="srv-category" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä: –°–æ–±–∞–∫–∏ / –ö–æ—à–∫–∏)" list="cat-suggestions">
            <datalist id="cat-suggestions">
                <option value="–°–æ–±–∞–∫–∏ –º–µ–ª–∫–∏–µ">
                <option value="–°–æ–±–∞–∫–∏ –∫—Ä—É–ø–Ω—ã–µ">
                <option value="–ö–æ—à–∫–∏">
                <option value="–ì—Ä—ã–∑—É–Ω—ã">
            </datalist>

            <input type="number" id="srv-price" placeholder="–¶–µ–Ω–∞ (‚Ç∏)">
            <input type="text" id="srv-desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ (—á—Ç–æ –≤—Ö–æ–¥–∏—Ç –≤ —É—Å–ª—É–≥—É)">
            <input type="text" id="srv-image" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ (https://...)">

            <button class="btn" onclick="addService()">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
        <div id="services-list" class="card"></div>
    </div>

    <div id="custom-modal">
        <div class="modal-box">
            <div id="modal-text" style="font-size:18px; font-weight:600; margin-bottom:10px;">–£–¥–∞–ª–∏—Ç—å?</div>
            <div class="modal-btns">
                <button class="m-btn m-yes" onclick="confirmDelete()">–î–∞, —É–¥–∞–ª–∏—Ç—å</button>
                <button class="m-btn m-no" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        let mId = Number(params.get('master')) || Number(tg.initDataUnsafe.user?.id);

        let deleteId = null;
        let deleteTarget = null;

        async function init() {
            if (!mId) { document.body.innerHTML = "<div style='padding:50px; text-align:center;'>‚ö†Ô∏è ID –º–∞—Å—Ç–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω.</div>"; return; }
            await refreshData();
        }

        async function refreshData() { await loadMaster(); await loadAppts(); await loadServices(); }

        async function loadMaster() {
            const { data } = await _sb.from('masters').select('studio_name').eq('telegram_id', mId).single();
            if (data) document.getElementById('studio-name').innerText = data.studio_name;
        }

        // --- –ó–ê–ì–†–£–ó–ö–ê –ó–ê–ü–ò–°–ï–ô ---
        async function loadAppts() {
            const list = document.getElementById('appts-list');
            list.innerHTML = '<div style="text-align:center; padding:20px; color:#999">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

            const { data, error } = await _sb.from('appointments').select('*').eq('master_id', mId);

            if (error) { list.innerHTML = `<div style="text-align:center; color:red">–û—à–∏–±–∫–∞ –ë–î</div>`; return; }
            if (!data || data.length === 0) { list.innerHTML = `<div style="text-align:center; margin-top:40px; color:#999;">üì≠ –ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–∏—Å–µ–π</div>`; return; }

            // –ü–∞—Ä—Å–∏–Ω–≥ –¥–∞—Ç
            data.forEach(item => {
                try {
                    const [dPart, tPart] = item.date_time.split(' ');
                    const [dayStr, monthStr, yearStr] = dPart.split('.');
                    const [hourStr, minStr] = tPart.split(':');
                    item._jsDate = new Date(Number(yearStr), Number(monthStr) - 1, Number(dayStr), Number(hourStr), Number(minStr));
                } catch (e) { item._jsDate = new Date(0); }
            });

            const now = new Date();

            // --- –ù–û–í–ê–Ø –õ–û–ì–ò–ö–ê –§–ò–õ–¨–¢–†–ê–¶–ò–ò ---
            // Future: –ë—É–¥—É—â–µ–µ –ò —Å—Ç–∞—Ç—É—Å –ù–ï –æ—Ç–º–µ–Ω–µ–Ω
            const future = data.filter(i => i._jsDate >= now && i.status !== 'cancelled').sort((a,b) => a._jsDate - b._jsDate);

            // Archive: –ü—Ä–æ—à–ª–æ–µ –ò–õ–ò —Å—Ç–∞—Ç—É—Å –æ—Ç–º–µ–Ω–µ–Ω
            const archive = data.filter(i => i._jsDate < now || i.status === 'cancelled').sort((a,b) => b._jsDate - a._jsDate);
            // -------------------------------

            list.innerHTML = '';

            const renderItem = (a, isArchive) => {
                const div = document.createElement('div');
                div.className = `card appt-card ${isArchive ? 'past' : ''}`;

                const client = a.client_name || '–ö–ª–∏–µ–Ω—Ç';
                const breed = a.breed || '–ü–∏—Ç–æ–º–µ—Ü';
                const petName = a.pet_name ? `(${a.pet_name})` : '';
                const phone = a.phone || '–ù–µ—Ç –Ω–æ–º–µ—Ä–∞';
                const userId = a.user_id ? String(a.user_id) : '';
                const username = a.username ? String(a.username) : '';

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                const isCancelled = a.status === 'cancelled';
                const statusLabel = isCancelled
                    ? '<span style="color:var(--danger); font-weight:bold;">‚ùå –û—Ç–º–µ–Ω–µ–Ω–æ</span>'
                    : (isArchive ? 'üèÅ –ó–∞–≤–µ—Ä—à–µ–Ω' : 'üìÖ');

                // –ö–Ω–æ–ø–∫—É —É–¥–∞–ª–µ–Ω–∏—è –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∑–∞–ø–∏—Å—å –ù–ï –æ—Ç–º–µ–Ω–µ–Ω–∞ (—á—Ç–æ–±—ã –¥–≤–∞ —Ä–∞–∑–∞ –Ω–µ —É–¥–∞–ª—è—Ç—å)
                const deleteBtnHtml = !isCancelled
                    ? `<button class="btn-appt-del" onclick="askDeleteAppt(${a.id})">üóë</button>`
                    : '';

                div.innerHTML = `
                    ${deleteBtnHtml}
                    <div class="appt-time">
                        ${statusLabel} ${a.date_time}
                    </div>
                    <div class="client-name" style="${isCancelled ? 'text-decoration:line-through; color:#999;' : ''}">üë§ ${client}</div>
                    <div class="info-row">üê∂ ${breed} ${petName}</div>
                    <div class="info-row">‚úÇÔ∏è ${a.service}</div>
                    ${!isArchive && !isCancelled ? `
                    <div class="copy-phone-btn" onclick="copyPhone('${phone}')">üìû ${phone} <span class="copy-icon">üìã</span></div>
                    <div onclick="openChat('${userId}', '${username}')" class="btn-write">üí¨ –ù–∞–ø–∏—Å–∞—Ç—å –≤ Telegram</div>
                    ` : ''}
                `;
                return div;
            };

            // –†–µ–Ω–¥–µ—Ä –ê–∫—Ç—É–∞–ª—å–Ω—ã—Ö
            if (future.length > 0) {
                let lastDate = '';
                future.forEach(a => {
                    const dateKey = a.date_time.split(' ')[0];
                    if (dateKey !== lastDate) {
                        const header = document.createElement('div');
                        header.className = 'date-header';
                        header.innerText = `üìÖ ${dateKey}`;
                        list.appendChild(header);
                        lastDate = dateKey;
                    }
                    list.appendChild(renderItem(a, false));
                });
            } else { list.innerHTML += `<div style="text-align:center; padding:20px; color:#aaa">–ù–µ—Ç –∞–∫—Ç—É–∞–ª—å–Ω—ã—Ö –∑–∞–ø–∏—Å–µ–π</div>`; }

            // –†–µ–Ω–¥–µ—Ä –ê—Ä—Ö–∏–≤–∞
            if (archive.length > 0) {
                const archiveContainer = document.createElement('div');
                archiveContainer.className = 'archive-container';
                const btn = document.createElement('div');
                btn.className = 'archive-btn';
                btn.onclick = function() { this.classList.toggle('open'); this.nextElementSibling.classList.toggle('show'); };
                btn.innerHTML = `<span>üóÑ –ê—Ä—Ö–∏–≤ / –û—Ç–º–µ–Ω—ã (${archive.length})</span> <span class="archive-arrow">‚ñº</span>`;

                const arcList = document.createElement('div');
                arcList.className = 'archive-list';
                archive.forEach(a => arcList.appendChild(renderItem(a, true)));

                archiveContainer.appendChild(btn); archiveContainer.appendChild(arcList);
                list.appendChild(archiveContainer);
            }
        }

        // --- –£–ü–†–ê–í–õ–ï–ù–ò–ï –£–°–õ–£–ì–ê–ú–ò ---
        async function loadServices() {
            const list = document.getElementById('services-list');
            const { data } = await _sb.from('services').select('*').eq('master_id', mId).order('category', { ascending: true });
            if (!data || data.length === 0) { list.innerHTML = '<div style="padding:20px; text-align:center; color:#999">–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç</div>'; return; }
            list.innerHTML = '';

            data.forEach(s => {
                const div = document.createElement('div');
                div.className = 'service-row';
                div.innerHTML = `
                    <div style="flex:1;">
                        <div style="font-size:10px; color:#888; text-transform:uppercase; margin-bottom:2px;">${s.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏'}</div>
                        <div style="font-size:16px; font-weight:500;">${s.name}</div>
                        ${s.description ? `<div style="font-size:12px; color:#666; margin-top:2px;">${s.description.substring(0,30)}...</div>` : ''}
                        <div style="color:var(--accent); font-weight:600; margin-top:4px;">${s.price} ‚Ç∏</div>
                    </div>
                    <button class="btn-del" onclick="askDeleteService(${s.id})">‚úï</button>
                `;
                list.appendChild(div);
            });
        }

        async function addService() {
            const name = document.getElementById('srv-name').value;
            const category = document.getElementById('srv-category').value || '–û—Å–Ω–æ–≤–Ω–æ–µ';
            const price = document.getElementById('srv-price').value;
            const desc = document.getElementById('srv-desc').value;
            const img = document.getElementById('srv-image').value;

            if (!name || !price) return tg.showAlert("–ù–∞–∑–≤–∞–Ω–∏–µ –∏ —Ü–µ–Ω–∞ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã");

            await _sb.from('services').insert([{
                master_id: mId, name: name, category: category,
                price: Number(price), description: desc, image_url: img
            }]);

            document.getElementById('srv-name').value = ''; document.getElementById('srv-price').value = '';
            document.getElementById('srv-desc').value = ''; document.getElementById('srv-image').value = '';
            await loadServices();
        }

        // --- –õ–û–ì–ò–ö–ê –£–î–ê–õ–ï–ù–ò–Ø (–û–ë–ù–û–í–õ–ï–ù–ê: Soft Delete) ---
        function askDeleteService(id) { deleteId = id; deleteTarget = 'service'; document.getElementById('modal-text').innerText = "–£–¥–∞–ª–∏—Ç—å —É—Å–ª—É–≥—É?"; document.getElementById('custom-modal').style.display = 'flex'; }
        function askDeleteAppt(id) { deleteId = id; deleteTarget = 'appt'; document.getElementById('modal-text').innerText = "–û—Ç–º–µ–Ω–∏—Ç—å –∑–∞–ø–∏—Å—å?"; document.getElementById('custom-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('custom-modal').style.display = 'none'; deleteId = null; }

        async function confirmDelete() {
            if (!deleteId) return;
            const yesBtn = document.querySelector('.m-yes');
            yesBtn.innerText = "‚è≥..."; yesBtn.disabled = true;

            if (deleteTarget === 'service') {
                // –£—Å–ª—É–≥–∏ —É–¥–∞–ª—è–µ–º –Ω–∞—Å–æ–≤—Å–µ–º (Hard Delete)
                await _sb.from('services').delete().eq('id', deleteId);
                await loadServices();
            }
            else if (deleteTarget === 'appt') {
                // –ó–∞–ø–∏—Å–∏ –ù–ï —É–¥–∞–ª—è–µ–º, –∞ –º–µ–Ω—è–µ–º —Å—Ç–∞—Ç—É—Å (Soft Delete)
                const { error } = await _sb.from('appointments').update({ status: 'cancelled' }).eq('id', deleteId);
                if(error) tg.showAlert("–û—à–∏–±–∫–∞: " + error.message);
                await loadAppts();
            }

            yesBtn.innerText = "–î–∞, —É–¥–∞–ª–∏—Ç—å"; yesBtn.disabled = false;
            closeModal();
        }

        function copyPhone(phone) { navigator.clipboard.writeText(phone).then(() => { tg.showAlert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ"); }); }
        function openChat(userId, username) {
            if (username && username !== '' && username !== 'null') tg.openTelegramLink(`https://t.me/${username.replace('@', '')}`);
            else if (userId) tg.openTelegramLink(`tg://user?id=${userId}`);
            else tg.showAlert("–ù–µ—Ç –∫–æ–Ω—Ç–∞–∫—Ç–∞");
        }
        function showTab(id, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        init();
    </script>
</body>
</html>
