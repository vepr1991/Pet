<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #1c1c1e; --accent: #2481cc; --gray: #2c2c2e; --text: #ffffff; --red: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: #000; color: var(--text); margin: 0; padding: 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .tab-menu { display: flex; gap: 8px; margin-bottom: 20px; background: var(--bg); padding: 5px; border-radius: 12px; }
        .tab { flex: 1; padding: 10px; text-align: center; border-radius: 10px; cursor: pointer; font-size: 13px; color: #888; }
        .tab.active { background: var(--gray); color: var(--text); font-weight: bold; }
        .section { display: none; }
        .section.active { display: block; }
        .card { background: var(--bg); border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid #333; }
        .label { font-size: 11px; color: var(--accent); text-transform: uppercase; font-weight: bold; margin-bottom: 8px; display: block; }
        input { width: 100%; background: var(--gray); border: none; border-radius: 10px; padding: 12px; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        .btn { width: 100%; background: var(--accent); color: white; border: none; border-radius: 10px; padding: 12px; font-weight: bold; }
        .appt-card { border-left: 4px solid var(--accent); }
        .client-info { font-size: 15px; margin-bottom: 5px; }
        .pet-info { font-size: 13px; color: #aaa; }
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; display:flex; justify-content:center; align-items:center; z-index:100; }
    </style>
</head>
<body>
    <div id="loader">üêæ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...</div>

    <div class="header">
        <h2 id="studio-name" style="margin:0">–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h2>
        <button onclick="location.reload()" style="background:none; border:none; font-size:18px;">üîÑ</button>
    </div>

    <div class="tab-menu">
        <div class="tab active" onclick="showTab('tab-appts', this)">–ó–∞–ø–∏—Å–∏</div>
        <div class="tab" onclick="showTab('tab-services', this)">–£—Å–ª—É–≥–∏</div>
        <div class="tab" onclick="showTab('tab-settings', this)">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
    </div>

    <div id="tab-appts" class="section active"><div id="appts-list"></div></div>

    <div id="tab-services" class="section">
        <div class="card">
            <span class="label">–î–æ–±–∞–≤–∏—Ç—å —É—Å–ª—É–≥—É</span>
            <input type="text" id="srv-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
            <input type="number" id="srv-price" placeholder="–¶–µ–Ω–∞ (‚Ç∏)">
            <button class="btn" onclick="addService()">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
        <div id="services-list"></div>
    </div>

    <div id="tab-settings" class="section">
        <div class="card">
            <span class="label">–ù–∞–∑–≤–∞–Ω–∏–µ —Å—Ç—É–¥–∏–∏</span>
            <input type="text" id="edit-name">
            <button class="btn" onclick="updateStudio()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const _sb = supabase.createClient('https://uplcrgnxkafcxejwuggx.supabase.co', 'sb_publishable_SDlNlU_Nco34DHqTS0DasA_5jQqyiSF');
        const params = new URLSearchParams(window.location.search);
        let mId = params.get('master') || tg.initDataUnsafe.user?.id;

        async function init() {
            if (!mId) return;
            await loadMaster();
            await loadServices();
            await loadAppts();
            document.getElementById('loader').style.display = 'none';
        }

        async function loadMaster() {
            const { data } = await _sb.from('masters').select('*').eq('telegram_id', mId).single();
            if (data) {
                document.getElementById('studio-name').innerText = data.studio_name;
                document.getElementById('edit-name').value = data.studio_name;
            }
        }

        async function loadAppts() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–ø–∏—Å–∏ —Å —É—á–µ—Ç–æ–º –∏–º–µ–Ω–∏ –∫–ª–∏–µ–Ω—Ç–∞
            const { data } = await _sb.from('appointments').select('*').eq('master_id', mId).order('id', { ascending: false });
            const list = document.getElementById('appts-list');
            list.innerHTML = data?.length ? '' : '<p style="text-align:center; color:#666;">–ó–∞–ø–∏—Å–µ–π –ø–æ–∫–∞ –Ω–µ—Ç</p>';
            data?.forEach(a => {
                const div = document.createElement('div');
                div.className = 'card appt-card';
                div.innerHTML = `
                    <div style="color:var(--accent); font-weight:bold; font-size:14px; margin-bottom:8px;">${a.date_time}</div>
                    <div class="client-info">üë§ <b>${a.client_name || '–ö–ª–∏–µ–Ω—Ç'}</b></div>
                    <div class="pet-info">üê∂ ${a.breed} ‚Äî ${a.pet_name}</div>
                    <div style="font-size:12px; margin:5px 0;">‚úÇÔ∏è ${a.service}</div>
                    <div style="margin-top:10px;"><a href="tel:${a.phone}" style="color:var(--accent); text-decoration:none; font-weight:bold;">üìû ${a.phone}</a></div>
                `;
                list.appendChild(div);
            });
        }

        async function loadServices() {
            const { data } = await _sb.from('services').select('*').eq('master_id', mId).order('id', { ascending: false });
            const list = document.getElementById('services-list');
            list.innerHTML = '<span class="label">–í–∞—à –ø—Ä–∞–π—Å</span>';
            data?.forEach(s => {
                const div = document.createElement('div');
                div.style = "display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222;";
                div.innerHTML = `<span>${s.name}</span><b>${s.price} ‚Ç∏</b>`;
                list.appendChild(div);
            });
        }

        async function addService() {
            const name = document.getElementById('srv-name').value;
            const price = document.getElementById('srv-price').value;
            if (!name || !price) return;
            await _sb.from('services').insert([{ master_id: Number(mId), name, price: Number(price) }]);
            location.reload();
        }

        async function updateStudio() {
            const val = document.getElementById('edit-name').value;
            await _sb.from('masters').update({ studio_name: val }).eq('telegram_id', mId);
            tg.showAlert("–û–±–Ω–æ–≤–ª–µ–Ω–æ!");
        }

        function showTab(id, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        init();
    </script>
</body>
</html>
