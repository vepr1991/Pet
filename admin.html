<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #1c1c1e; --accent: #2481cc; --red: #ff3b30; --text: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: #000; color: var(--text); margin: 0; padding: 15px; }
        .tab-menu { display: flex; gap: 8px; margin-bottom: 20px; background: var(--bg); padding: 5px; border-radius: 12px; }
        .tab { flex: 1; padding: 10px; text-align: center; border-radius: 10px; cursor: pointer; font-size: 13px; color: #888; }
        .tab.active { background: #2c2c2e; color: var(--text); font-weight: bold; }
        .section { display: none; }
        .section.active { display: block; }
        .card { background: var(--bg); border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid #333; }
        .label { font-size: 11px; color: var(--accent); text-transform: uppercase; font-weight: bold; margin-bottom: 8px; display: block; }
        input { width: 100%; background: #2c2c2e; border: none; border-radius: 10px; padding: 12px; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        .btn { width: 100%; background: var(--accent); color: white; border: none; border-radius: 10px; padding: 12px; font-weight: bold; }
        .service-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #222; }
        .btn-del { background: none; border: none; color: var(--red); font-size: 18px; padding: 0 10px; }
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; display:flex; justify-content:center; align-items:center; z-index:100; }
    </style>
</head>
<body>
    <div id="loader">üêæ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h2 id="studio-name" style="margin:0; font-size: 20px;">–ö–∞–±–∏–Ω–µ—Ç –º–∞—Å—Ç–µ—Ä–∞</h2>
        <button onclick="refreshData()" style="background:none; border:none; font-size:22px;">üîÑ</button>
    </div>

    <div class="tab-menu">
        <div class="tab active" onclick="showTab('tab-appts', this)">–ó–∞–ø–∏—Å–∏</div>
        <div class="tab" onclick="showTab('tab-services', this)">–£—Å–ª—É–≥–∏</div>
        <div class="tab" onclick="showTab('tab-settings', this)">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
    </div>

    <div id="tab-appts" class="section active"><div id="appts-list"></div></div>

    <div id="tab-services" class="section">
        <div class="card">
            <span class="label">–î–æ–±–∞–≤–∏—Ç—å —É—Å–ª—É–≥—É</span>
            <input type="text" id="srv-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
            <input type="number" id="srv-price" placeholder="–¶–µ–Ω–∞ (‚Ç∏)">
            <button class="btn" onclick="addService()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
        <div id="services-list" class="card" style="padding:0"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const _sb = supabase.createClient('https://uplcrgnxkafcxejwuggx.supabase.co', 'sb_publishable_SDlNlU_Nco34DHqTS0DasA_5jQqyiSF');

        const params = new URLSearchParams(window.location.search);
        // –í–ê–ñ–ù–û: –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º ID –≤ —á–∏—Å–ª–æ
        let mId = Number(params.get('master')) || Number(tg.initDataUnsafe.user?.id);

        async function init() {
            tg.ready(); tg.expand();
            if (!mId) {
                document.getElementById('loader').innerText = "–û—à–∏–±–∫–∞: ID –º–∞—Å—Ç–µ—Ä–∞ –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω";
                return;
            }
            await refreshData();
            document.getElementById('loader').style.display = 'none';
        }

        async function refreshData() {
            await loadMaster();
            await loadAppts();
            await loadServices();
        }

        async function loadMaster() {
            const { data } = await _sb.from('masters').select('*').eq('telegram_id', mId).single();
            if (data) document.getElementById('studio-name').innerText = data.studio_name;
        }

        async function loadAppts() {
            const { data } = await _sb.from('appointments').select('*').eq('master_id', mId).order('id', { ascending: false });
            const list = document.getElementById('appts-list');
            list.innerHTML = data?.length ? '' : '<p style="text-align:center; color:#666; margin-top:40px;">–ó–∞–ø–∏—Å–µ–π –ø–æ–∫–∞ –Ω–µ—Ç üì≠</p>';
            data?.forEach(a => {
                const div = document.createElement('div');
                div.className = 'card';
                div.style.borderLeft = '4px solid var(--accent)';
                div.innerHTML = `
                    <div style="color:var(--accent); font-weight:bold; font-size:14px; margin-bottom:5px;">üìÖ ${a.date_time}</div>
                    <b>üë§ ${a.client_name || '–ö–ª–∏–µ–Ω—Ç'}</b><br>
                    <small>üêæ ${a.breed} ‚Äî ${a.pet_name}</small><br>
                    <small>‚úÇÔ∏è ${a.service}</small><br>
                    <div style="margin-top:10px;"><a href="tel:${a.phone}" style="color:var(--accent); text-decoration:none;">üìû ${a.phone}</a></div>
                `;
                list.appendChild(div);
            });
        }

        async function loadServices() {
            const { data } = await _sb.from('services').select('*').eq('master_id', mId).order('id', { ascending: false });
            const list = document.getElementById('services-list');
            list.innerHTML = data?.length ? '<span class="label" style="padding:15px 15px 0 15px;">–í–∞—à –ø—Ä–∞–π—Å</span>' : '';
            data?.forEach(s => {
                const div = document.createElement('div');
                div.className = 'service-row';
                div.innerHTML = `
                    <div><span>${s.name}</span> ‚Äî <b>${s.price} ‚Ç∏</b></div>
                    <button class="btn-del" onclick="deleteService(${s.id})">‚úï</button>
                `;
                list.appendChild(div);
            });
        }

        async function addService() {
            const name = document.getElementById('srv-name').value;
            const price = document.getElementById('srv-price').value;
            if (!name || !price) return;
            await _sb.from('services').insert([{ master_id: mId, name: name, price: Number(price) }]);
            document.getElementById('srv-name').value = '';
            document.getElementById('srv-price').value = '';
            await loadServices();
        }

        async function deleteService(id) {
            if (!confirm("–£–¥–∞–ª–∏—Ç—å —É—Å–ª—É–≥—É?")) return;
            await _sb.from('services').delete().eq('id', id).eq('master_id', mId);
            await loadServices();
        }

        function showTab(id, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        init();
    </script>
</body>
</html>
