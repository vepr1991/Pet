<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #f6f7f8;
            --card: #ffffff;
            --accent: #6fa8dc;
            --accent-soft: #e9f2fb;
            --text: #1f2933;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --red: #ef4444;
        }

        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "SF Pro Text", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .tab-menu {
            display: flex;
            gap: 6px;
            background: #eef0f2;
            padding: 4px;
            border-radius: 10px;
            margin-bottom: 18px;
        }

        .tab {
            flex: 1;
            padding: 8px 0;
            text-align: center;
            font-size: 14px;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .tab.active {
            background: var(--card);
            color: var(--text);
            font-weight: 600;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--border);
            margin-bottom: 14px;
        }

        .label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-secondary);
            letter-spacing: 0.4px;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #fafafa;
            margin-bottom: 12px;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            background: #fff;
        }

        .btn {
            width: 100%;
            height: 44px;
            border-radius: 10px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .service-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            border-bottom: 1px solid var(--border);
        }

        .service-row:last-child {
            border-bottom: none;
        }

        .btn-del {
            background: #fee2e2;
            color: var(--red);
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            cursor: pointer;
        }

        .appt-card {
            border-left: 3px solid var(--accent);
        }

        .appt-time {
            color: var(--accent);
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 6px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2 id="studio-name">Загрузка…</h2>
        <button onclick="location.reload()" style="border:none;background:none;font-size:18px;">⟳</button>
    </div>

    <div class="tab-menu">
        <div class="tab active" onclick="showTab('tab-appts', this)">Записи</div>
        <div class="tab" onclick="showTab('tab-services', this)">Услуги</div>
    </div>

    <div id="tab-appts" class="section active">
        <div id="appts-list"></div>
    </div>

    <div id="tab-services" class="section">
        <div class="card">
            <span class="label">Новая услуга</span>
            <input id="srv-name" placeholder="Название услуги" />
            <input id="srv-price" type="number" placeholder="Цена" />
            <button class="btn" onclick="addService()">Добавить</button>
        </div>
        <div id="services-list" class="card" style="padding:0"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const sb = supabase.createClient(
            "https://uplcrgnxkafcxejwuggx.supabase.co",
            "sb_publishable_SDlNlU_Nco34DHqTS0DasA_5jQqyiSF"
        );

        const mId = Number(new URLSearchParams(location.search).get("master")) || Number(tg.initDataUnsafe.user?.id);

        async function init() {
            tg.ready();
            if (!mId) return;

            const { data: master } = await sb
                .from("masters")
                .select("studio_name")
                .eq("telegram_id", mId)
                .single();

            if (master) {
                document.getElementById("studio-name").innerText = master.studio_name;
            }

            loadServices();
            loadAppts();
        }

        async function loadServices() {
            const { data } = await sb.from("services").select("*").eq("master_id", mId);
            const list = document.getElementById("services-list");
            list.innerHTML = "";

            data?.forEach((s) => {
                const div = document.createElement("div");
                div.className = "service-row";
                div.innerHTML = `
                    <div>
                        <div>${s.name}</div>
                        <small style="color:var(--accent)">${s.price} ₸</small>
                    </div>
                    <button class="btn-del" onclick="delService(${s.id})">×</button>
                `;
                list.appendChild(div);
            });
        }

        async function addService() {
            const name = srv-name.value;
            const price = srv-price.value;
            if (!name || !price) return tg.showAlert("Заполните поля");

            await sb.from("services").insert([{ master_id: mId, name, price: Number(price) }]);
            srv-name.value = "";
            srv-price.value = "";
            loadServices();
        }

        async function delService(id) {
            await sb.from("services").delete().eq("id", id).eq("master_id", mId);
            loadServices();
        }

        async function loadAppts() {
            const { data } = await sb.from("appointments").select("*").eq("master_id", mId);
            const list = document.getElementById("appts-list");
            list.innerHTML = "";

            if (!data || !data.length) {
                list.innerHTML = `<div class="card" style="text-align:center;color:#777">Записей пока нет</div>`;
                return;
            }

            data.forEach((a) => {
                const div = document.createElement("div");
                div.className = "card appt-card";
                div.innerHTML = `
                    <div class="appt-time">${a.date_time}</div>
                    <div>${a.pet_name}</div>
                    <div style="color:#777">${a.service}</div>
                `;
                list.appendChild(div);
            });
        }

        function showTab(id, el) {
            document.querySelectorAll(".section").forEach((s) => s.classList.remove("active"));
            document.querySelectorAll(".tab").forEach((t) => t.classList.remove("active"));
            document.getElementById(id).classList.add("active");
            el.classList.add("active");
        }

        init();
    </script>
</body>
</html>
