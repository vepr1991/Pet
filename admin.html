<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #1c1c1e; --accent: #2481cc; --gray: #2c2c2e; --text: #ffffff; --red: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: #000; color: var(--text); margin: 0; padding: 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .tab-menu { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px; text-align: center; background: var(--gray); border-radius: 10px; cursor: pointer; font-size: 14px; }
        .tab.active { background: var(--accent); font-weight: bold; }
        .section { display: none; }
        .section.active { display: block; }
        .card { background: var(--bg); border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        .label { font-size: 12px; color: var(--accent); text-transform: uppercase; margin-bottom: 10px; display: block; font-weight: bold; }
        input { width: 100%; background: var(--gray); border: none; border-radius: 10px; padding: 12px; font-size: 16px; color: #fff; margin-bottom: 10px; box-sizing: border-box; outline: none; }
        .btn { width: 100%; background: var(--accent); color: white; border: none; border-radius: 10px; padding: 12px; font-weight: bold; cursor: pointer; }
        .service-item { display: flex; justify-content: space-between; align-items: center; background: var(--gray); padding: 12px; border-radius: 10px; margin-bottom: 8px; }
        .del-btn { background: var(--red); color: white; border: none; border-radius: 8px; padding: 5px 10px; font-size: 12px; }
        .appt-card { border-left: 4px solid var(--accent); padding-left: 12px; margin-bottom: 15px; }
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:100; }
    </style>
</head>
<body>

    <div id="loader">
        <span>üêæ –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–±–∏–Ω–µ—Ç–∞...</span>
        <button onclick="location.reload()" style="margin-top:20px; background:none; border:1px solid #333; color:#666; border-radius:5px; padding:5px 10px;">–û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ</button>
    </div>

    <div class="header">
        <h2 id="studio-name" style="margin:0">–ü–∞–Ω–µ–ª—å –º–∞—Å—Ç–µ—Ä–∞</h2>
        <span id="master-id-badge" style="font-size:10px; color:#666"></span>
    </div>

    <div class="tab-menu">
        <div class="tab active" onclick="showTab('tab-appts', this)">–ó–∞–ø–∏—Å–∏</div>
        <div class="tab" onclick="showTab('tab-services', this)">–£—Å–ª—É–≥–∏</div>
        <div class="tab" onclick="showTab('tab-settings', this)">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
    </div>

    <div id="tab-appts" class="section active">
        <div id="appts-list">–ü–æ–∏—Å–∫ –≤–∞—à–∏—Ö –∑–∞–ø–∏—Å–µ–π...</div>
    </div>

    <div id="tab-services" class="section">
        <div class="card">
            <span class="label">–î–æ–±–∞–≤–∏—Ç—å —É—Å–ª—É–≥—É</span>
            <input type="text" id="new-service-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —É—Å–ª—É–≥–∏">
            <input type="number" id="new-service-price" placeholder="–¶–µ–Ω–∞ (‚Ç∏)">
            <button class="btn" onclick="addService()">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
        <div id="services-list"></div>
    </div>

    <div id="tab-settings" class="section">
        <div class="card">
            <span class="label">–í–∞—à–∞ —Å—Ç—É–¥–∏—è</span>
            <input type="text" id="edit-studio-name">
            <button class="btn" onclick="updateStudioName()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const _sb = supabase.createClient('https://uplcrgnxkafcxejwuggx.supabase.co', 'sb_publishable_SDlNlU_Nco34DHqTS0DasA_5jQqyiSF');

        // –ü–æ–ª—É—á–∞–µ–º mId —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ tg.ready()
        let mId = tg.initDataUnsafe.user?.id;

        async function init() {
            // –ï—Å–ª–∏ –ø–æ—Å–ª–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è ID –ø—Ä–æ–ø–∞–ª, –ø—Ä–æ–±—É–µ–º –ø–æ–¥–æ–∂–¥–∞—Ç—å 300–º—Å
            if (!mId) {
                await new Promise(r => setTimeout(r, 300));
                mId = tg.initDataUnsafe.user?.id;
            }

            if (!mId) {
                document.getElementById('loader').innerHTML = `
                    <div style="text-align:center; padding:20px;">
                        <p>–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ üîí</p>
                        <p style="font-size:12px; color:#666">Telegram –Ω–µ –ø–µ—Ä–µ–¥–∞–ª –≤–∞—à ID. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏ –æ—Ç–∫—Ä–æ–π—Ç–µ –µ–≥–æ —Å–Ω–æ–≤–∞ –∏–∑ –±–æ—Ç–∞.</p>
                        <button class="btn" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
                    </div>`;
                return;
            }

            document.getElementById('master-id-badge').innerText = "ID: " + mId;

            try {
                await loadMasterData();
                await loadServices();
                await loadAppointments();
                document.getElementById('loader').style.display = 'none';
            } catch (err) {
                console.error(err);
                tg.showAlert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö");
            }
        }

        async function loadMasterData() {
            const { data } = await _sb.from('masters').select('*').eq('telegram_id', mId).single();
            if (data) {
                document.getElementById('studio-name').innerText = data.studio_name;
                document.getElementById('edit-studio-name').value = data.studio_name;
            }
        }

        async function loadServices() {
            const { data } = await _sb.from('services').select('*').eq('master_id', mId).order('id', { ascending: false });
            const list = document.getElementById('services-list');
            list.innerHTML = '<span class="label">–¢–µ–∫—É—â–∏–π –ø—Ä–∞–π—Å</span>';
            data?.forEach(s => {
                const div = document.createElement('div');
                div.className = 'service-item';
                div.innerHTML = `<div><b>${s.name}</b><br><small>${s.price} ‚Ç∏</small></div>
                                 <button class="del-btn" onclick="deleteService(${s.id})">üóëÔ∏è</button>`;
                list.appendChild(div);
            });
        }

        async function addService() {
            const name = document.getElementById('new-service-name').value;
            const price = document.getElementById('new-service-price').value;
            if (!name || !price) return;

            const { error } = await _sb.from('services').insert([{ master_id: mId, name, price: parseInt(price) }]);
            if (!error) {
                document.getElementById('new-service-name').value = '';
                document.getElementById('new-service-price').value = '';
                loadServices();
            } else { tg.showAlert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏"); }
        }

        async function deleteService(id) {
            if (confirm("–£–¥–∞–ª–∏—Ç—å —É—Å–ª—É–≥—É –∏–∑ –ø—Ä–∞–π—Å–∞?")) {
                await _sb.from('services').delete().eq('id', id);
                loadServices();
            }
        }

        async function loadAppointments() {
            const { data } = await _sb.from('appointments').select('*').eq('master_id', mId).order('id', { ascending: false });
            const list = document.getElementById('appts-list');
            list.innerHTML = '';

            if (!data || data.length === 0) {
                list.innerHTML = "<div class='card'>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–ø–∏—Å–µ–π.</div>";
                return;
            }

            data.forEach(a => {
                const div = document.createElement('div');
                div.className = 'card appt-card';
                div.innerHTML = `
                    <div style="color:var(--accent); font-weight:bold">${a.date_time}</div>
                    <div style="font-size:15px; margin:5px 0"><b>${a.breed} ${a.pet_name}</b></div>
                    <div style="font-size:13px; color:#aaa">${a.service}</div>
                    <div style="margin-top:10px"><a href="tel:${a.phone}" style="color:var(--accent); text-decoration:none">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å –∫–ª–∏–µ–Ω—Ç—É</a></div>
                `;
                list.appendChild(div);
            });
        }

        async function updateStudioName() {
            const val = document.getElementById('edit-studio-name').value;
            if (!val) return;
            const { error } = await _sb.from('masters').update({ studio_name: val }).eq('telegram_id', mId);
            if (!error) {
                tg.showAlert("–ù–∞–∑–≤–∞–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
                document.getElementById('studio-name').innerText = val;
            }
        }

        function showTab(tabId, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            el.classList.add('active');
        }

        init();
    </script>
</body>
</html>
