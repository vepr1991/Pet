<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg:#f7f7f6;
            --card:#ffffff;
            --border:#e6e6e3;
            --text:#1f1f1f;
            --muted:#8f8f8f;
            --accent:#8fb6a3;
            --accent-soft:rgba(143,182,163,.15);
            --danger:#e05a4f;
            --green: #34c759;
            --green-soft: rgba(52, 199, 89, 0.15);
            --r-sm:8px;
            --r-md:12px;
        }

        body {
            margin:0;
            padding:16px;
            font-family:Inter,-apple-system,BlinkMacSystemFont,sans-serif;
            background:var(--bg);
            color:var(--text);
            /* –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–∏ —Ç–∞–ø–µ –Ω–∞ iOS */
            -webkit-tap-highlight-color: transparent;
        }

        /* Header */
        .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
        .header h2 { margin:0; font-size:20px; font-weight:600; }

        /* Tabs */
        .tab-menu { display:flex; gap:6px; background:#ededeb; padding:4px; border-radius:var(--r-md); margin-bottom:20px; }
        .tab { flex:1; text-align:center; padding:10px; font-size:14px; color:#666; border-radius:var(--r-sm); cursor:pointer; }
        .tab.active { background:var(--card); color:var(--text); font-weight:500; }

        /* Sections */
        .section { display:none; }
        .section.active { display:block; }

        /* Cards */
        .card { background:var(--card); border:1px solid var(--border); border-radius:var(--r-md); padding:16px; margin-bottom:12px; }

        /* Labels */
        .label { font-size:11px; text-transform:uppercase; letter-spacing:.5px; color:var(--muted); margin-bottom:8px; display:block; }

        /* Inputs */
        input { width:100%; padding:14px; border-radius:var(--r-sm); border:1px solid var(--border); background:#fafafa; font-size:15px; margin-bottom:10px; box-sizing: border-box; }
        input:focus { border-color:var(--accent); outline:none; }

        /* Buttons (General) */
        .btn { width:100%; padding:14px; border:none; border-radius:var(--r-md); background:var(--accent); color:#fff; font-size:15px; font-weight:500; cursor:pointer; }

        /* Services List */
        .service-row { display:flex; justify-content:space-between; align-items:center; padding:14px; border-bottom:1px solid var(--border); }
        .service-row:last-child { border-bottom:none; }
        .btn-del { width:32px; height:32px; border:none; border-radius:var(--r-sm); background:rgba(224,90,79,.15); color:var(--danger); cursor:pointer; display:flex; align-items:center; justify-content:center; font-size:18px; }

        /* Appointments Card */
        .appt-card { border-left:3px solid var(--accent); }
        .appt-time { color:var(--accent); font-weight:600; margin-bottom:6px; }
        .client-row { font-weight:500; font-size: 16px; margin-bottom: 4px; }
        .info-row { color:#666; font-size:14px; margin-bottom: 2px; }

        /* --- –ö–ù–û–ü–ö–ò –î–ï–ô–°–¢–í–ò–ô (–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ) --- */
        .btns-row { display: flex; gap: 10px; margin-top: 15px; }
        .action-btn {
            flex: 1;
            text-align: center;
            padding: 12px; /* –ß—É—Ç—å —É–≤–µ–ª–∏—á–∏–ª –¥–ª—è –ø–∞–ª—å—Ü–∞ */
            border-radius: var(--r-sm);
            border: none;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            text-decoration: none;
        }
        /* –°—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏ –∑–≤–æ–Ω–∫–∞ */
        .btn-call { background: var(--accent-soft); color: #5a7d6e; }
        /* –°—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è */
        .btn-write { background: var(--green-soft); color: #2da84e; }

        /* Modal */
        #custom-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.4); align-items:center; justify-content:center; z-index: 1000; }
        .modal-box { background:var(--card); padding:20px; border-radius:var(--r-md); width:80%; max-width:300px; text-align:center; }
        .modal-text { font-size:16px; margin-bottom:20px; color:var(--text); }
        .modal-btns { display:flex; gap:10px; }
        .m-btn { flex:1; padding:12px; border:none; border-radius:var(--r-sm); cursor:pointer; font-size:15px; font-weight:500; }
        .m-yes { background:var(--danger); color:#fff; }
        .m-no { background:#eee; color:#333; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div style="font-size:12px; color:#888;">–ö–∞–±–∏–Ω–µ—Ç</div>
            <h2 id="studio-name" style="margin:0; font-size: 22px;">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
        </div>
        <button onclick="refreshData()" style="background:none; border:none; font-size:24px; cursor:pointer;">üîÑ</button>
    </div>

    <div class="tab-menu">
        <div class="tab active" onclick="showTab('tab-appts', this)">–ó–∞–ø–∏—Å–∏</div>
        <div class="tab" onclick="showTab('tab-services', this)">–£—Å–ª—É–≥–∏</div>
    </div>

    <div id="tab-appts" class="section active">
        <div id="appts-list"></div>
    </div>

    <div id="tab-services" class="section">
        <div class="card">
            <span class="label">–ù–æ–≤–∞—è —É—Å–ª—É–≥–∞</span>
            <input type="text" id="srv-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –°—Ç—Ä–∏–∂–∫–∞)">
            <input type="number" id="srv-price" placeholder="–¶–µ–Ω–∞ (‚Ç∏)">
            <button class="btn" onclick="addService()">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
        <div id="services-list" class="card" style="padding:0; overflow: hidden;"></div>
    </div>

    <div id="custom-modal">
        <div class="modal-box">
            <div class="modal-text">–£–¥–∞–ª–∏—Ç—å —É—Å–ª—É–≥—É –∏–∑ –ø—Ä–∞–π—Å–∞?</div>
            <div class="modal-btns">
                <button class="m-btn m-yes" onclick="confirmDelete()">–î–∞</button>
                <button class="m-btn m-no" onclick="closeModal()">–ù–µ—Ç</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const _sb = supabase.createClient('https://uplcrgnxkafcxejwuggx.supabase.co', 'sb_publishable_SDlNlU_Nco34DHqTS0DasA_5jQqyiSF');
        const params = new URLSearchParams(window.location.search);

        let mId = Number(params.get('master')) || Number(tg.initDataUnsafe.user?.id);
        let serviceToDeleteId = null;

        async function init() {
            tg.ready(); tg.expand();
            if (!mId) {
                document.body.innerHTML = "<div style='padding:50px; text-align:center; color:#888;'>‚ö†Ô∏è –û—à–∏–±–∫–∞: ID –º–∞—Å—Ç–µ—Ä–∞ –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω.<br>–ó–∞–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ –±–æ—Ç–∞.</div>";
                return;
            }
            console.log("Master ID:", mId);
            await refreshData();
        }

        async function refreshData() {
            await loadMaster();
            await loadAppts();
            await loadServices();
        }

        async function loadMaster() {
            const { data } = await _sb.from('masters').select('studio_name').eq('telegram_id', mId).single();
            if (data) document.getElementById('studio-name').innerText = data.studio_name;
        }

        async function loadAppts() {
            const list = document.getElementById('appts-list');
            list.innerHTML = '<div style="text-align:center; padding:20px; color:#888">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

            const { data, error } = await _sb
                .from('appointments')
                .select('*')
                .eq('master_id', mId)
                .order('id', { ascending: false });

            if (error) { list.innerHTML = `<div style="color:var(--danger); text-align:center;">–û—à–∏–±–∫–∞ –ë–î</div>`; return; }

            if (!data || data.length === 0) {
                list.innerHTML = `
                    <div style="text-align:center; margin-top:40px; color:#888;">
                        <div style="font-size:40px; margin-bottom:10px;">üì≠</div>
                        –£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–∏—Å–µ–π<br>
                        <small style="opacity:0.5">ID: ${mId}</small>
                    </div>`;
                return;
            }

            list.innerHTML = '';
            data.forEach(a => {
                const div = document.createElement('div');
                div.className = 'card appt-card';
                const clientName = a.client_name ? a.client_name : '–ö–ª–∏–µ–Ω—Ç';
                const breedInfo = a.breed ? a.breed : '–ü–∏—Ç–æ–º–µ—Ü';
                const petName = a.pet_name ? a.pet_name : '';
                const phone = a.phone ? a.phone : '–ù–µ—Ç –Ω–æ–º–µ—Ä–∞';

                // –ò–°–ü–†–ê–í–õ–ï–ù–ò–Ø –ó–î–ï–°–¨:
                // 1. –î–æ–±–∞–≤–ª–µ–Ω–∞ —Å—Ç—Ä–æ–∫–∞ —Å –Ω–æ–º–µ—Ä–æ–º —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –≤ —Ç–µ–∫—Å—Ç–µ
                // 2. –ö–Ω–æ–ø–∫–∏ –∏—Å–ø–æ–ª—å–∑—É—é—Ç onclick –∏ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ –º–µ—Ç–æ–¥—ã Telegram
                div.innerHTML = `
                    <div class="appt-time">üìÖ ${a.date_time}</div>
                    <div class="client-row">üë§ ${clientName}</div>
                    <div class="info-row">üê∂ ${breedInfo} ${petName ? `(${petName})` : ''}</div>
                    <div class="info-row">‚úÇÔ∏è ${a.service}</div>
                    <div class="info-row" style="margin-top:4px; font-weight:500;">üìû ${phone}</div>

                    <div class="btns-row">
                        <button onclick="makeCall('${a.phone}')" class="action-btn btn-call">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
                        <button onclick="openChat('${a.user_id}')" class="action-btn btn-write">üí¨ –ù–∞–ø–∏—Å–∞—Ç—å</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // --- –ù–û–í–´–ï –§–£–ù–ö–¶–ò–ò –î–ï–ô–°–¢–í–ò–ô ---
        function makeCall(phone) {
            if (!phone || phone === 'undefined') {
                tg.showAlert("–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω");
                return;
            }
            // window.open('tel:...') —Ä–∞–±–æ—Ç–∞–µ—Ç —Å—Ç–∞–±–∏–ª—å–Ω–µ–µ –Ω–∞ iOS –≤ –≤–µ–±-–∞–ø–ø–∞—Ö
            window.open(`tel:${phone}`, '_self');
        }

        function openChat(userId) {
            if (!userId || userId === 'undefined') {
                tg.showAlert("ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –Ω–∞–π–¥–µ–Ω");
                return;
            }
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥ Telegram –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —á–∞—Ç–∞
            tg.openTelegramLink(`tg://user?id=${userId}`);
        }

        async function loadServices() {
            const list = document.getElementById('services-list');
            const { data } = await _sb.from('services').select('*').eq('master_id', mId).order('id', { ascending: false });

            if (!data || data.length === 0) {
                list.innerHTML = '<div style="padding:20px; text-align:center; color:#888">–ü—Ä–∞–π—Å –ø—É—Å—Ç</div>';
                return;
            }

            list.innerHTML = '<span class="label" style="padding:15px 15px 5px 15px;">–í–∞—à –ø—Ä–∞–π—Å</span>';
            data.forEach(s => {
                const div = document.createElement('div');
                div.className = 'service-row';
                div.innerHTML = `
                    <div style="padding:0 15px">
                        <div style="font-size:16px; margin-bottom:2px;">${s.name}</div>
                        <div style="color:var(--accent); font-weight:bold;">${s.price} ‚Ç∏</div>
                    </div>
                    <div style="padding-right:15px;">
                        <button class="btn-del" onclick="askDelete(${s.id})">‚úï</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        async function addService() {
            const name = document.getElementById('srv-name').value;
            const price = document.getElementById('srv-price').value;
            if (!name || !price) return tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Ü–µ–Ω—É!");

            await _sb.from('services').insert([{ master_id: mId, name: name, price: Number(price) }]);

            document.getElementById('srv-name').value = '';
            document.getElementById('srv-price').value = '';
            await loadServices();
        }

        function askDelete(id) {
            serviceToDeleteId = id;
            document.getElementById('custom-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('custom-modal').style.display = 'none';
            serviceToDeleteId = null;
        }

        async function confirmDelete() {
            if (serviceToDeleteId) {
                await _sb.from('services').delete().eq('id', serviceToDeleteId).eq('master_id', mId);
                closeModal();
                await loadServices();
            }
        }

        function showTab(id, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        init();
    </script>
</body>
</html>
