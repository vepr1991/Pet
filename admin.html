<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #1c1c1e; --accent: #2481cc; --gray: #2c2c2e; --text: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: #000; color: var(--text); margin: 0; padding: 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .tab-menu { display: flex; gap: 8px; margin-bottom: 20px; background: var(--bg); padding: 5px; border-radius: 12px; }
        .tab { flex: 1; padding: 10px; text-align: center; border-radius: 10px; cursor: pointer; font-size: 13px; color: #888; }
        .tab.active { background: var(--gray); color: var(--text); font-weight: bold; }
        .section { display: none; }
        .section.active { display: block; }
        .card { background: var(--bg); border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid #333; border-left: 4px solid var(--accent); }
        .appt-date { color: var(--accent); font-weight: bold; font-size: 14px; margin-bottom: 8px; }
        .client-name { font-size: 16px; font-weight: bold; margin-bottom: 4px; display: block; }
        .pet-details { font-size: 13px; color: #aaa; line-height: 1.4; }
        .call-btn { display: inline-block; margin-top: 10px; color: var(--accent); text-decoration: none; font-weight: bold; font-size: 14px; }
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; display:flex; justify-content:center; align-items:center; z-index:100; }
    </style>
</head>
<body>
    <div id="loader">üêæ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

    <div class="header">
        <h2 id="studio-name" style="margin:0; font-size: 20px;">–ö–∞–±–∏–Ω–µ—Ç</h2>
        <button onclick="loadAppts()" style="background:none; border:none; font-size:20px;">üîÑ</button>
    </div>

    <div class="tab-menu">
        <div class="tab active" onclick="showTab('tab-appts', this)">–ó–∞–ø–∏—Å–∏</div>
        <div class="tab" onclick="showTab('tab-services', this)">–£—Å–ª—É–≥–∏</div>
        <div class="tab" onclick="showTab('tab-settings', this)">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
    </div>

    <div id="tab-appts" class="section active">
        <div id="appts-list"></div>
    </div>

    <div id="tab-services" class="section">
        <div class="card" style="border-left:none">
            <b style="color:var(--accent); font-size:12px; text-transform:uppercase;">–ù–æ–≤–∞—è —É—Å–ª—É–≥–∞</b><br><br>
            <input type="text" id="srv-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —É—Å–ª—É–≥–∏" style="width:100%; background:var(--gray); border:none; border-radius:10px; padding:12px; color:#fff; margin-bottom:10px; box-sizing:border-box;">
            <input type="number" id="srv-price" placeholder="–¶–µ–Ω–∞ (‚Ç∏)" style="width:100%; background:var(--gray); border:none; border-radius:10px; padding:12px; color:#fff; margin-bottom:10px; box-sizing:border-box;">
            <button onclick="addService()" style="width:100%; background:var(--accent); color:white; border:none; border-radius:10px; padding:12px; font-weight:bold;">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
        <div id="services-list"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const _sb = supabase.createClient('https://uplcrgnxkafcxejwuggx.supabase.co', 'sb_publishable_SDlNlU_Nco34DHqTS0DasA_5jQqyiSF');

        const params = new URLSearchParams(window.location.search);
        // –í–ê–ñ–ù–û: –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º ID –≤ —á–∏—Å–ª–æ
        let mId = Number(params.get('master')) || Number(tg.initDataUnsafe.user?.id);

        async function init() {
            tg.ready(); tg.expand();
            if (!mId) {
                document.getElementById('loader').innerText = "–û—à–∏–±–∫–∞: ID –º–∞—Å—Ç–µ—Ä–∞ –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω";
                return;
            }
            console.log("–ó–∞–≥—Ä—É–∑–∫–∞ –¥–ª—è –º–∞—Å—Ç–µ—Ä–∞:", mId);
            await loadMaster();
            await loadAppts();
            document.getElementById('loader').style.display = 'none';
        }

        async function loadMaster() {
            const { data } = await _sb.from('masters').select('*').eq('telegram_id', mId).single();
            if (data) document.getElementById('studio-name').innerText = data.studio_name;
        }

        async function loadAppts() {
            const list = document.getElementById('appts-list');
            list.innerHTML = '<p style="text-align:center; color:#666;">–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...</p>';

            // –§–∏–ª—å—Ç—Ä—É–µ–º –∑–∞–ø–∏—Å–∏ —Å—Ç—Ä–æ–≥–æ –ø–æ —á–∏—Å–ª–æ–≤–æ–º—É master_id
            const { data, error } = await _sb.from('appointments')
                .select('*')
                .eq('master_id', mId)
                .order('id', { ascending: false });

            if (error) {
                console.error("–û—à–∏–±–∫–∞ Supabase:", error);
                list.innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
                return;
            }

            list.innerHTML = '';
            if (!data || data.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#666; margin-top:40px;">–ó–∞–ø–∏—Å–µ–π –ø–æ–∫–∞ –Ω–µ—Ç üì≠</div>';
                return;
            }

            data.forEach(a => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <div class="appt-date">üìÖ ${a.date_time}</div>
                    <span class="client-name">üë§ ${a.client_name || '–ö–ª–∏–µ–Ω—Ç'}</span>
                    <div class="pet-details">
                        üêæ ${a.breed}<br>
                        üìõ –ö–ª–∏—á–∫–∞: ${a.pet_name}<br>
                        ‚úÇÔ∏è –£—Å–ª—É–≥–∞: ${a.service}
                    </div>
                    <a href="tel:${a.phone}" class="call-btn">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å –∫–ª–∏–µ–Ω—Ç—É</a>
                `;
                list.appendChild(div);
            });
        }

        async function addService() {
            const name = document.getElementById('srv-name').value;
            const price = document.getElementById('srv-price').value;
            if (!name || !price) return;
            await _sb.from('services').insert([{ master_id: mId, name: name, price: Number(price) }]);
            location.reload();
        }

        function showTab(id, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        init();
    </script>
</body>
</html>
